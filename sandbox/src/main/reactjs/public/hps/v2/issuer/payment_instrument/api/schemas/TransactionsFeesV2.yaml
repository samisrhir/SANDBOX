paths:
  # ------- Transactions/V2/Fees
  /Transactions/V2/Fees:
    get:
      description:  <h3>API Overview</h3>
                    <p>This API is intended to be used whenever a customer or an agent would like to get further details with regards to fees amount linked to several card operations, fees on transactions as well as detail of a statement fees previously defined in the systemâ€¦</p>
                    <h3>Functional Description</h3>
                    <img  src="./docs/FeeInQuiry.png" />
      summary: Get further details with regards to fees amount linked to several card operations.
      tags:
        - Fee Inquiry
      parameters:
        - in: query
          name: aliasPAN
          schema:
            type: string
          required: false
          description: The aliasPAN value.
        - in: query
          name: catAccProduct
          schema:
            type: string
          required: false
          description: The catAccProduct value.
        - in: query
          name: catAccProductVer
          schema:
            type: string
          required: false
          description: The catAccProductVer value.
        - in: query
          name: transactionCode
          schema:
            type: string
          required: false
          description: The transactionCode value.
        - in: query
          name: reverFlag
          schema:
            type: string
          required: false
          description: The reverFlag value.
        - in: query
          name: catPIProduct
          schema:
            type: string
          required: false
          description: The catPIProduct value. 
        - in: query
          name: catPIProductVer
          schema:
            type: string
          required: false
          description: The catPIProductVer value. 
        - in: query
          name: transAmount
          schema:
            type: string
          required: true
          description: The transAmount value.
        - in: query
          name: transCurCode
          schema:
            type: string
          required: false
          description: The transCurCode value. 
        - in: query
          name: requestUID 
          schema:
            type: string
          required: true
          description: Request Identifier. It is sent by the calling system as a universally unique identifier for the message. Used to match response with request messages.
        - in: query
          name: requestDate 
          schema:
            type: string
          required: true
          description: Date when the request was submitted.
        - in: query
          name: userID 
          schema:
            type: string
          required: true
          description: Represents the user Id who made the request.
      responses:  
         200:
          description:
                  <div>
                          Successful
