      #LostStolenDeclarationV35Rq:
      LostStolenDeclarationV35Rq: 
                   type: object
                   properties:
                        cardNumber:
                           type: string
                           description: 
                               <p>
                                  This field indicates the card number of the Lost/Stolen declaration concerned card.
                               </p>
                        actionType:
                           type: string
                           description:
                               <p>
                                    <b>A</b>  -  Add a lost Stolen record <br>
                                    <b>U</b>  - Update a lost and stolen record<br>
                               </p>
                        declarationStatus:
                            type: string
                            description:
                                <p>
                                    <b>C</b>  <b>“Confirmed”</b>. Can be used with action <b>A and U</b> (Add or Update).
                                    The cardholder confirms that the card is lost/stolen. 
                                    In this case the card status will be set to <b>‘Canceled’</b>.
                                    When action is U (Update), a lost and stolen case with status W must be existing for the PAN.
                                    <b>W</b>  <b>“Waiting confirmation”</b>. Can be used with action <b>A</b> (Add) only.
                                    The cardholder is not sure that his card is lost or stolen..
                                    In this case the card status will be set to <b>‘Suspended</b>
                                    <b>D</b>  <b>“Cancelled”</b>. Can be used with action <b>U(Update)</b> only. A lost and stolen case with status W (Waiting for confirmation) must be existing for the PAN.
                                </p>
                                <p>
                                The cardholder confirms back that the card is found, then the case is closed and cards are reinstated to the original status.
                                </p>
                        cardStatusReason:
                            type: string
                            description:
                                <p>
                                    This field indicates the card status reason after submitting the declaration.
                                    This code must be a valid value that must previously defined in the <b>STATUS_REASON_LIST</b> table under the general parameter section.
                                </p>
                        stopListRangeDate:
                            type: object
                            $ref: 'aggregate.yaml#/ValidityRangeDateV35'
                        replacePanFlag:
                            type: string
                            description:
                                 <p>
                                     If the <b>“replacement option”</b> defined in <b>card status reason</b> is set to <b>“ALLOW”</b> (in the table <b>STATUS_REASON_LIST for the user reason</b> ), the value of this flag will specify whether a <b>new PAN</b> will be generated or not.
                                    The possible values are<br>
                                    <b>‘Y’</b>:Yes Replace PAN <br>
                                    <b>‘N’</b> No Do not replace PAN<br>
                                    This flag triggers replacement only when the declaration status is confirmed.
                                   </p>
                        incidentDate:
                            type: string
                            description: 
                                <p>
                                  This field indicates the date when the card has been lost or stolen.
                                  If not specified this date gets systematically the business date as default date during the card Lost/Stolen case declaration
                                </p>
                        declarationDate:
                             type: string
                             description: 
                                 <p>
                                    This field indicates the date when the card has been declared as lost or stolen.
                                    If not specified this date gets systematically the business date as default date during the card
                                    Lost/Stolen case declaration.
                                 </p>
                        countryCode:
                             type: string
                             description :
                                 <p>
                                    This field represents the country where the card has been lost or found.
                                    This value must be present in the PowerCARD <b>COUNTRY</b> table under the general parameters section.
                                 </p>
                        city:
                          type: string
                          description: 
                              <p>
                                   This field represents the city where the card has been lost.
                                   This is a free text city name
                              </p>
                        stateProvince:
                           type: string
                           description:
                              <p>
                                  Free text indicating the state or the province where the card has been lost.
                              </p>
                        reportedByCardholder:
                           type: string
                           description: 
                                 <p>
                                    A flag to indicate if the lost stolen declaration is done by the cardholder or not.
                                    The possible values are <br>
                                    <b>‘Y’</b> Yes <br>
                                    <b>‘N’</b> No <br>
                                 </p>
                        reporterName:
                           type: string
                           description:
                                 <p>
                                   The reporter name if the declaration isn’t done by the cardholder.
                                 </p>
                        reporterComment:
                          type: string
                          description:
                                <p>
                                     The reporter comment.
                                </p>
                        policeDeclarationInd:
                          type: string
                          description: 
                                <p>
                                    Y/N indicator <br>
                                    <b>Y </b>Police declaration done <br>
                                    <b>N </b> Police declaration not done.<br>
                                </p>
                        policeDeclaration:
                              type: object
                              $ref: 'aggregate.yaml#/PoliceDeclarationV35'
                        requestInfo:
                            type: object
                            $ref: 'aggregate.yaml#/RequestInfo'

