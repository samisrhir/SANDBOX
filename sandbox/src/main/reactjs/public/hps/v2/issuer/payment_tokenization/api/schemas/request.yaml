                newCatPIProduct:
                    type: string
                    description: It is a 6 digit code identifying the payment instrument product code to ne assigned to the card.
                                 Valid values must be retrieved from PowerCARD <b>CATALOGUE_PRODUCT</b> table with product type = P 
                newCatPIProductVersion:
                    type: string
                    description: It is a 10 caracter fields identifying the payment instrument version.
                                 Valid values must be retrieved from PowerCARD <b>CATALOGUE_PRODUCT</b> table with product type = P
                newCatAccProduct:
                    type: string
                    description: It is a 6 digit code identifying the account product code to ne assigned to the card’s account.
                                 Valid values must be retrieved from PowerCARD <b>CATALOGUE_PRODUCT</b> table with product type = A 
                                 Required in case of <b>Credit/Prepaid/Charge</b> Card update.
                newCatAccProductVersion:
                    type: string
                    description:  It is a 10 caracter fields identifying the account version.
                                  Valid values must be retrieved from PowerCARD <b>CATALOGUE_PRODUCT</b> table with product type = A 
                                  Required in case of <b>Credit/Prepaid/Charge</b> Card update.
                expiryDT:
                    type: date
                    description:  Refers to the new expiry date of the card Format 
                                  <b>yyyy-MM-dd'T'HH:mm:ss.SSS'Z'</b>
                                  The value will be in GMT. 
                deliveryBranch:
                    type: string
                    description: The delivery branch code. 6 digits code of the branch to which the new card will be delivered if the customer has requested so. Valid values must be downloaded from PowerCARD BRANCH table.
                feesOption:
                    type: string
                    description: The fees option used to set fees during the <b>PIN</b> request. Possible values are<br>
                                 <b>Y<b/> - Apply fees <br>
                                 <b>N</b> - Do not apply fees
                feeAmount:
                    type: object
                    $ref: 'aggregate.yaml#/CurAmtV35'
                    description: Used only if the FeesOption field is set to Y.
                                 This aggregate contains the fee amount and currency.
                requestInfo:
                    type: object
                    $ref: 'aggregate.yaml#/RequestInfo'
      # ---  ChangePinV35Rq
      ChangePinV35Rq:
            type: object
            properties:
                cardNumber:
                    type: string
                    description:
                                <p>The card number or the Card Token Id.It should contain a valid value</p>
                pinBlockFormat:
                    type: string
                    description: <p>
                                  PIN Block Format this field indicates the format of the PIN block for the two PIN blocks (Old and new).Valid values are <br>
                                  <b>- 01</b> Format is based on the PIN, the PIN length, the selected rightmost digits of the account number, and the pad characters 0 and F—combined through an exclusive OR operation.<br>
                                  <b>- 03</b> Format is based on the PIN and the F pad character
                                  </p>
                pinMethod:
                    type: string
                    description: <p>
                                  Method of PIN validation
                                  This operation is performed within a Host Security Module (HSM)
                                  Valid values are <br>
                                  <b>- PVV</b> Pin Verification Value<br>
                                  <b>- OFS</b> Offset
                                </p>
                currentPin:
                    type: string
                    description: <p>
                                  This field contains the current PIN. It is encrypted and formatted as a block of 16 hexadecimal digits. 
                                  The PIN Block is transmitted encrypted under the <b>ZPK (Zone PIN key)</b>.
                                  This key should be shared between PowerCARD and the other party.
                                  This field is optional
                                 </p>
                currentPvv:
                    type: string
                    description: <p>
                                      Refers to the current <b>PVV/Offset</b> value that resides in the track 2 of the card.
                                      This value is mandatory only when the customer is aiming tyo change the existing PIN by a new one.
                                      This field is used for PIN verification.
                                 </p>
                newPin:
                    type: string
                    description: <p>
                                      This field contains a new PIN to replace an existing PIN. It is encrypted and formatted as a block of 16 hexadecimal digits. (A new PIN is chosen to replace the current PIN when the cardholder does not remember the current PIN, or the current PIN is compromised, or just wants a new PIN.).
                                      The PIN block encrypted under the <b>ZPK (Zone PIN key)</b> and must conform to the PIN Block Format 01 
                                      The ZPK key should be shared previously between PowerCARD and the other party.
                                 </p>
                requestInfo:
                    type: object
                    $ref: 'aggregate.yaml#/RequestInfo'
            required:  [cardNumber,requestInfo,newPIN,pinMethod,pinBlockFormat] 
