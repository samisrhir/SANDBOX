              newStatusCode:
                   type: string
                   description: 
                        <p>
                           Must indicate the new Status Code of an existing Card.
                        </p>
              statusReasonCode:
                    type: string
                    description: 
                        <p>
                            Status Reason code 
                            Refers to the reason why the agent or the customer is requesting to change the status of an existing card.
                            It must contain a valid value that is prevousely defined in the <b>STATUS_REASON_LIST</b> table under the general parameter section.
                        </p>
              requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'

