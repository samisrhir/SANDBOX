        post:
            description:
                        <h3>API Overview</h3>
                          <p>
                              Transfer Account to Account web service enables customers, agents or any third party to transfer money instantly from a given account to another account in the appropriate currency. The services can be enabled only by providing a limited but important set of details including the source account, destination account, amount, currencyâ€¦ 
                          </p>
                          <p>
                              The operation will debit the source account and credit the destination account with the transfer amount in the right account currency.
                          </p>
                          <p>
                             The system run some controls on the input data and may reject the operation in case of any data inconsistency.
                          </p>
                        <h3>Functional Description</h3>
                         <img  src="./docs/TransferAccountToAccount.png" />
            summary: Transfer money instantly from a given account to another account.
            tags:
              - Transfer Account To Account
