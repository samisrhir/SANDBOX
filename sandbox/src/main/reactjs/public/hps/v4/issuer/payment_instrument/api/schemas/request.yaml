      #LostStolenDeclarationV35Rq:
      LostStolenDeclarationV35Rq: 
                   type: object
                   properties:
                        cardNumber:
                           type: string
                           example: '4250120555998199'
                           description: 
                               <p>
                                  This field indicates the card number of the Lost/Stolen declaration concerned card.
                               </p>
                        actionType:
                           type: string
                           example: 'A'
                           description:
                               <p>
                                    <b>A</b>  -  Add a lost Stolen record <br>
                                    <b>U</b>  - Update a lost and stolen record<br>
                               </p>
                        declarationStatus:
                            type: string
                            example: 'C'
                            description:
                                <p>
                                    <b>C</b>  <b>“Confirmed”</b>. Can be used with action <b>A and U</b> (Add or Update).
                                    The cardholder confirms that the card is lost/stolen. 
                                    In this case the card status will be set to <b>‘Canceled’</b>.
                                    When action is U (Update), a lost and stolen case with status W must be existing for the PAN.
                                    <b>W</b>  <b>“Waiting confirmation”</b>. Can be used with action <b>A</b> (Add) only.
                                    The cardholder is not sure that his card is lost or stolen..
                                    In this case the card status will be set to <b>‘Suspended</b>
                                    <b>D</b>  <b>“Cancelled”</b>. Can be used with action <b>U(Update)</b> only. A lost and stolen case with status W (Waiting for confirmation) must be existing for the PAN.
                                </p>
                                <p>
                                The cardholder confirms back that the card is found, then the case is closed and cards are reinstated to the original status.
                                </p>
                        cardStatusReason:
                            type: string
                            example: 'ST'
                            description:
                                <p>
                                    This field indicates the card status reason after submitting the declaration.
                                    This code must be a valid value that must previously defined in the <b>STATUS_REASON_LIST</b> table under the general parameter section.
                                </p>
                        stopListRangeDate:
                            type: object
                            $ref: 'aggregate.yaml#/StopListValidityRangeDateV35'
                        replacePanFlag:
                            type: string
                            example: 'N'
                            description:
                                 <p>
                                     If the <b>“replacement option”</b> defined in <b>card status reason</b> is set to <b>“ALLOW”</b> (in the table <b>STATUS_REASON_LIST for the user reason</b> ), the value of this flag will specify whether a <b>new PAN</b> will be generated or not.
                                    The possible values are<br>
                                    <b>‘Y’</b>:Yes Replace PAN <br>
