                  Free text to capture the cardholder’s city when the city predefined referential is not managed at institution level. <br>
                  Not required when the address is linked. <br>
                  Otherwise, it can be provided only when the free capture of city is allowed at bank level.
                  </p>
              cityCode:
                description:
                  <p id="field-size">size</p>
                  <p id="field-size-value">C(5)</p>
                  <p id="field-description">The city code of the cardholder’s address.This code must be present in the PowerCARD CITY table under the general parameters section.</p>
                type: string
                example: Paler
              regionFreeText:
                type: string
                example: ""
                description:
                  <p id="field-size">size</p>
                  <p id="field-size-value">C(30)</p>
                  <p id="field-description">
                  Free text to capture the cardholder’s region when the region predefined referential is not managed at institution level. <br>
                  It can be provided only when the free capture of region is allowed at bank level.
                  </p>
              regionCode:
                description:
                  <p id="field-size">size</p>
                  <p id="field-size-value">C(3)</p>
                  <p id="field-description">The region code of the cardholder’s address.This code must be present in the PowerCARD REGION table under the general parameters section.</p>
                type: string
                example: "0PA"
              countryCode:
                description:
                  <p id="field-size">size</p>
                  <p id="field-size-value">C(3)</p>
                  <p id="field-description">The region code of the cardholder’s address.Refers to the ISO country code of the cardholder’s address.</p>
                type: string
                example: "380"
              validityRangeDate:
                type: object
                $ref: 'aggregateV41.yaml#/CreateCardValidityRangeDateV41'
            required: [addressType,sendingMode,addressLine1,zipCode,regionCode,countryCode]
#CreditCardAuxiliaryProductV41
CreditCardAuxiliaryProductV41:
              type: object
              properties:
                productIdentifier:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(6)</p>
                    <p id="field-description">ID of the auxiliary product linked to the card.This code must be defined in the PowerCARD LINKED PRODUCT 1DESC table under the cardholder parameters section.</p>
                  type: string
                  example: 'PI2'
                panAuxProduct:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(6)</p>
                    <p id="field-description">It is a 6 digit code identifying the PAN auxiliary product code to ne assigned to the card.</p>
                  type: string
                  example: 'AAACM1'
                panAuxProductVersion:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(10)</p>
                    <p id="field-description">It is a 10 caracter fields identifying the PAN auxiliary version.Valid values must be retrieved from PowerCARD CATALOGUE_PRODUCT table with product type = I </p>
                  type: string
                  example: '1'
                contractNumber:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(16)</p>
                    <p id="field-description">Unique reference of the contractual agreement binding the cardholder to the provider of the auxiliary product.</p>
                  type: string
                  example: '090'
                membershipDate:
                  description: Date when the cardholder’s membership becomes effective for the 1st auxiliary product.Format YYYYMMDD
                  type: string
                  example: ''
                beneficiaryAge:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(3)</p>
                    <p id="field-description">Age of the product’s beneficiary.Only positive value will be accepted.</p>
                  type: string
                  example: '25'
                beneficiaryName:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(40)</p>
                    <p id="field-description">Full name of the product’s beneficiary</p>
                  type: string
                  example: 'BENEFICIARY BOARD'
                statusCode:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(1)</p>
                    <p id="field-description">Specifies the validity status of the auxiliary product</p>
                  type: string
                  example: 'N'
                  enum: [NC]
                statusDate:
                  description: Date at which the product status was last updated.
                  type: string
                  example: '2018-04-01'
                insuranceBranchCode:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(6)</p>
                    <p id="field-description">Applies to insurance products solely.Specifies the branch code of the insurance company.Must be defined in the PowerCARD BRANCH table under the general parameters section.</p>
                  type: 'string'
                  example: '078590'
                insuranceAge:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(4)</p>
                    <p id="field-description">Specifies in number of years the amount of time that has elapsed since the membership date.Only positive value will be accepted.</p>
                  type: string
                  example: '90'
                auxiliaryFeeAmount:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">Decimal(18,3)</p>
                    <p id="field-description">Fees amount charged to the cardholder as remuneration for the auxiliary product.</p>
                  type: number
                  example: '22015'
                policyNumber:
                  description:
                    <p id="field-size">size</p>
                    <p id="field-size-value">C(32)</p>
                    <p id="field-description">Distinct number that uniquely identifies the customer and their dependents to the insurance company.</p>
                  type: string
                  example: '7090'
              required: [productIdentifier]
#CommunicationsEventsV41
CommunicationsEventsV41:
                type: object
                properties:
                  communicationStrategy:
                    type: string
                    example: "000001"
                    description:
                      <p id="field-size">size</p>
                      <p id="field-size-value">C(6)</p>
                      <p id="field-description">This is the communication strategy code that can be triggered by the system.</p>
                  eventCode:
                    type: string
                    example: "0054"
                    description:
                      <p id="field-size">size</p>
                      <p id="field-size-value">C(4)</p>
                      <p id="field-description">
                      This is the event code that can be triggered by the system.</p>
                  isActive:
                    type: string
                    example: Y
                    description:
                      <p id="field-size">size</p>
                      <p id="field-size-value">C(1)</p>
                      <p id="field-description">
                      This field defines if the event is enabled or disable.<br>
                      <b>Y</b> - Event active<br>
                      <b>N</b> - Event disabled
                      </p>
                  communicationChannels:
                    type: array
                    items:
                      type: object
                      $ref: 'aggregateV41.yaml#/CommunicationChannelV41'
                required: [communicationStrategy,eventCode,eventActivation,Status,communicationChannels]
#CommunicationChannelV41
CommunicationChannelV41:
                  type: object
                  properties:
                    channelType:
                      type: string
                      example: EM
                      description:
                        <p id="field-size">size</p>
                        <p id="field-size-value">C(2)</p>
                        <p id="field-description">
                        This field indicates the channel type that is defined for the a particular event:<br>
                        <b>Value 1</b> - SMS channel<br>
                        <b>Value 2</b> - Email channel<br>
                        <b>Value 3</b> - Physical file channel<br>
                        <b>Value 4</b> - Push channel
                        </p>
                    channelContent:
                      type: string
                      example: 0017
                      description:  <p>The channel content </p>
                    isActive:
                      type: string
                      description: <p><This field indicate if the communication channel is enabled or disabled <br>
                        <b>Y</b> - Channel active <br>
                        <b>N</b> - Channel disabled
                        /p>
                    temporaryPreference:
                      type: object
                      $ref: 'aggregateV41.yaml#/TemporaryPreferenceV41'
                    permanentPreference:
                      type: object
                      $ref: 'aggregateV41.yaml#/PermanentPreferenceV41'  
PermanentPreferenceV41:
                    type: object
                    properties:
                      email:
                        type: string
                        description: <p> Email address</p>
                        example: temporary_email@email.com
                      emailType:
                        type: string
                        description: <p>Email type</p>
                        example: 1
                      phone:
                        type: string
                        description: <p>Phone number</p>
                        example: 13454656
                      phoneType:
                        type: string
                        description: <p>Phone type</p>
                        example: 1                      
TemporaryPreferenceValidityDate:
                    type: object
                    properties:
                      startDate:
                        type: string
                        description: <p>Temporary channel preference start date.</p>
                      endDate:
                        type: string
                        description: <p>Temporary channel preference start date.</p>                      
TemporaryPreferenceV41:
                    type: object
                    properties:
                      email:
                        type: string
                        description: <p>Temporary email address</p>
                        example: temporary_email@email.com
                      emailType:
                        type: string
                        description: <p>Temporary email type</p>
                        example: 1
                      phone:
                        type: string
                        description: <p>Temporary phone</p>
                        example: 13454656
                      phoneType:
                        type: string
                        description: <p>Temporary phone type</p>
                        example: 1
                      validityRangeDate:
                        type: object
                        $ref: 'aggregateV41.yaml#/TemporaryPreferenceValidityDate'  
#CreateDebitBankAccountV41
CreateDebitBankAccountV41:
                      type: object
                      properties:
                        accountType:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(2)</p>
                            <p id="field-description">Refers to the type of the account (Billing saving …)The provided value must already be defined in PowerCARD ACCOUNT_TYPE_LIST table under the general parameter section.</p>
                          type: string
                          example: '00'
                        accountSequence:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(2)</p>
                            <p id="field-description">A static and defined reference to indicate the posting level of the debit account.</p>
                          type: string
                          example: '11'
                        bankCode:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(6)</p>
                            <p id="field-description">Code of the bank holding the cardholder’s debit account.This code must be defined in the PowerCARD under the general parameters section.</p>
                          type: string
                          example: 'ISS004'
                        branchCode:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(6)</p>
                            <p id="field-description">Code of the bank branch holding the cardholder’s debit account.This code must be defined in the PowerCARD under the general parameters section.</p>
                          type: string
                          example: '000002'
                        accountNumber:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(24)</p>
                            <p id="field-description">Specifies the cardholder’s debit account number.This field is used in conjunction with debit cards. </p>
                          type: string
                          example: '1234567'
                        accountCurrency:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(3)</p>
                            <p id="field-description">Specifies the currency code of the cardholder’s direct debit account (ISO 4217). It should be the ISO alphanumeric value (e.g. EUR for euro USD for dollar).</p>
                          type: string
                          example: '784'
                        iban:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(34)</p>
                            <p id="field-description">International bank identification number as defined by ISO. An IBAN consists of an alphabetical country code followed by two digits and then up to thirty-five characters for the bank account number.
                            <br>Becomes mandatory if SwiftCode is provided.</p>
                          type: string
                          example: 'FR7017569000509846585889U17'
                        swiftCode:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(11)</p>
                            <p id="field-description">It's used to uniquely identify banks and financial institutions globally.These codes are used when transferring money between banks. Banks also use these codes to exchanging messages.
                            <br>Can be provided only in case the IBAN is provided.</p>
                          type: string
                          example: 'TSTQA-TM-89'
                        defaultAccount:
                          description:
                            <p id="field-size">size</p>
                            <p id="field-size-value">C(1)</p>
                            <p id="field-description">
                            To make the account as a default account values  &#58; <br>
                            <b>Y</b></br>
                            <b>N</b>
                            </p>
                          type: string
                          example: 'Y'
                      required: [accountType,branchCode,accountSequence,accountNumber,accountCurrency,defaultAccount,bankCode]
#CardCustomFieldsV41
CardCustomFieldsV41:
                        type: object
                        properties:
                          fieldName:
                            description:
                              <p id="field-size">size</p>
                              <p id="field-size-value">C(30)</p>
                              <p id="field-description">The name of the user defined field. User defined fields will be managed by a new parameter screen at bank level where it will be possible to specify the list of additional fields that can be provided by a given bank.</p>
                            type: string
                            example: "1401"
                          fieldValue:
                            description:
                              <p id="field-size">size</p>
                              <p id="field-size-value">C(256)</p>
                              <p id="field-description">The value of the user defined field.</p>
                            type: string
                            example: "Cardholder-Default-Amount1"
                        required: [fieldName,fieldValue]
#CreateDebitCardDetailsV41
CreateDebitCardDetailsV41:
        type: object
        properties:
          cardDemog:
            type: object
            $ref: 'aggregateV41.yaml#/DebitCardDemogV41'
          primaryAddress:
            type: object
            $ref: 'aggregateV41.yaml#/CardPrimaryAddressV41'
          secondaryAddresses:
            type: array
            items:
              type: object
              $ref: 'aggregateV41.yaml#/CardSecondaryAddressV41'
          auxiliaryProducts:
            type: array
            items:
              type: object
              $ref: 'aggregateV41.yaml#/CreditCardAuxiliaryProductV41'
          communicationEvents:
            type: array
            items:
              type: object
              $ref: 'aggregateV41.yaml#/CommunicationsEventsV41'
          bankAccounts:
            type: array
            items:
              type: object
              $ref: 'aggregateV41.yaml#/CreateDebitBankAccountV41'
          cardCustomFields:
            type: array
            items:
              type: object
              $ref: 'aggregateV41.yaml#/CardCustomFieldsV41'
        required: [cardDemog,primaryAddress,bankAccounts]