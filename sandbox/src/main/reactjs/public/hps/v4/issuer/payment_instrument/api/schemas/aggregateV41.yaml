                    <p id="field-description">
                    Country code of the cardholder’s citizenship according to the ISO-3166 specification.<br>
                    This code must be previously defined in the PowerCARD COUNTRY table4under the general parameters section.<br>
                    Two options are supported<br>
                    1)    <b>3-alphanumeric ISO</b> (e.g. “ITA” for Italy) with a “*” value “N.A” in case of value not available <br>
                    2)    <b>3-numeric ISO</b> (e.g. “380” for Italy) with a “*” value “999” in case of value not available<br>
                    
                    Note that the country code and name are stored in the PowerCARD <b>COUNTRY</b> table under the general parameter section.
                    </p>
                validityRangeDate:
                  type: object
                  $ref: 'aggregateV41.yaml#/CreateCardValidityRangeDateV41'
              required:  [addressType,sendingMode,addressLine1,zipCode,countryCode]
#CreateCardValidityRangeDateV41
CreateCardValidityRangeDateV41:
                type: object
                properties:
                  startDate:
                    description: The Validity Start date
                    example: "2022-04-06"
                    type: string
                  endDate:
                    description: The Validity End date
                    example: "2023-04-06"
                    type: string
                required: []
#DocumentsV41
DocumentsV41:
                  type: object
                  properties:
                    documentCode:
                      type: string
                      example: '07'
                      description:
                        <p id="field-size">size</p>
                        <p id="field-size-value">C(2)</p>
                        <p id="field-description">
                        The document type (passeport civil ID…).
                        This code must be previously defined in the PowerCARD <b>DOCUMENT</b> LIST table.
                        </p>
                    documentId:
                      type: string
                      example: 'A1234'
                      description:
                        <p id="field-size">size</p>
                        <p id="field-size-value">C(30)</p>
                        <p id="field-description">
                        The identification serial number of the document.
                        </p>
                    documentIssueDate:
                      type: string
                      example: "2015-07-10"
                      description:
                        <p>
                        Date when the document is issued.
                        Format <b>YYYY-MM-DD</b>
                        </p>
                    documentExpiryDate:
                      type: string
                      example: "2017-10-10"
                      description:
                        <p>
                        Date when the document is issued.
                        Format <b>YYYY-MM-DD</b>
                        </p>
                    documentIssueCity:
                      type: string
                      example: 'Rabat'
                      description:
                        <p id="field-size">size</p>
                        <p id="field-size-value">C(32)</p>
                        <p id="field-description">
                        The city name where the document is issued.
                        </p>
                    documentIssueCountry:
                      type: string
                      example: 'Maroc'
                      description:
                        <p id="field-size">size</p>
                        <p id="field-size-value">C(32)</p>
                        <p id="field-description">
                        The country name where the document is issued.
                        </p>
                  required: [documentCode,documentId,documentIssueDate]
#CreateCardClientCustomFieldsV41
CustomerCustomFieldsV41:
                    type: object
                    properties:
                      fieldName:
                        description:
                          <p id="field-size">size</p>
                          <p id="field-size-value">C(30)</p>
                          <p id="field-description">The name of the user defined field. User defined fields will be managed by a new parameter screen at bank level where it will be possible to specify the list of additional fields that can be provided by a given bank.</p>
                        type: string
                        example: "1541"
                      fieldValue:
                        description:
                          <p id="field-size">size</p>
                          <p id="field-size-value">C(256)</p>
                          <p id="field-description">The value of the user defined field.</p>
                        type: string
                        example: "Client-Default-Amount1"
                    required: [fieldName,fieldValue]
#CustomerDetailsV41
CustomerDetailsV41:
      type: object
      properties:
        existingClient:
          type: object
          $ref: 'aggregateV41.yaml#/CreateCardExistingClientV41'
        clientDemog:
          type: object
          $ref: 'aggregateV41.yaml#/CreateCardClientDemogV41'
