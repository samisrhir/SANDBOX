            $ref: 'aggregateV41.yaml#/DocumentsV41'
        clientCustomFields:
          type: array
          items:
            type: object
            $ref: 'aggregateV41.yaml#/CustomerCustomFieldsV41'
      required: []
#DebitCardDemogV41
DebitCardDemogV41:
        type: object
        properties:
          branchCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(6)</p>
              <p id="field-description">This is the 6 digits’ code that identifies the cardholder's branch. It should be previously defined in PowerCARD BRANCH table under the general parameters section. The branch code will be inherited from the Client if not provided at card level.</p>
            example: "000002"
            type: string
          priorityCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This field indicates the priority level of Card embossing.It should be previously defined in PowerCARD .</p>
            example: "1"
            type: string
          gender:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">This field specifies the cardholder’s gender code. <br> The gender will be inherited from the Client if not provided at card level.  </p>
            type: string
            enum: [M F N]
            example: F
          legalId:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(20)</p>
              <p id="field-description">This field represents the Legal ID number provided by the card applicant at application time.The Legal ID will be inherited from the Client if not provided at card level.</p>
            type: string
            example: 'C985424'
          birthDate:
            description: This field specifies the cardholder's birth date in the format YYYYMMDDit will be inherited from the Client if not provided at card level.
            type: string
            example: '1992-09-06'
          birthCity:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(30)</p>
              <p id="field-description">Cardholder’s birth city. It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: PRAGUE
          vipLevel:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">This code represents the level of importance associated with the cardholder’s professional or social status.It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: 1
          nationalityCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This is the Country code of the cardholder’s citizenship according to the ISO-3166 specification.
              <br>It will be inherited from the Client if not provided at card level.
              <br>Two scenario might occurred based on how Client data were set
              <br>3-aphanumeric ISO (e.g. “ITA” for Italy) with a “*” value “N.A” in case of value not available
              <br>3-numeric ISO (e.g. “380” for Italy) with a “*” value “999” in case of value not available</p>
            type: string
            example: 203
          languageCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This is the cardholder’s language code according to the ISO 639-1 specification.It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: CZK
          titleCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">Title code represents a prefix added to the customer’s name. It may refer to social honorifics professional designations or academic ranks.It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: '02'
          familyName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Indicates the Cardholder’s last name. It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: CHOI
          secondFamilyName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">This is Cardholder’s second family name if compound names are in use. It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: LIDIA
          firstName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">This is the Cardholder’s given name. It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: CHOI
          secondFirstName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">This is the Cardholder’s second first name if compound names are in use. It will be inherited from the Client if not provided at card level.</p>
            type: string
            example: LIDIA
          maidenName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">This is the Mother’s maiden name.This field will be inherited from the Client if not provided at card level.</p>
            type: string
            example: LIDIA
          ownerCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">This field is typically used to distinguish between staff corporate and individual cardholders. Its will be inherited from the Client if not provided at card level</p>
            type: string
            example: "01"
          socioProfessionalCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(4)</p>
              <p id="field-description">Used for the segmentation of cardholders based on such criteria as job industry and professional qualification.Its will be inherited from the Client if not provided at card level </p>
            type: string
            example: "0001"
          activityCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(4)</p>
              <p id="field-description">This code categorizes the cardholders based on their professional occupation.Its will be inherited from the Client if not provided at card level </p>
            type: string
            example: "0000"
          customerSegment:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This field specifies the Cardholder's customer segment. Its will be inherited from the Client if not provided at card level</p>
            type: string
            example: "001"
          employerName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(26)</p>
              <p id="field-description">This is the name of the cardholder’s employer. Its will be inherited from the Client if not provided at card level</p>
            type: string
            example: MRS.  CHOI LIDIA
          staffID:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(20)</p>
              <p id="field-description">Specifies the cardholder’s ID number within the employing organization.Its will be inherited from the Client if not provided at card level</p>
            type: string
            example: 12
          channelNumber:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(15)</p>
              <p id="field-description">This is a distinct number of the sales channel used to attract the customer. TIts will be inherited from the Client if not provided at card level </p>
            type: string
            example: null
          statusCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">This field indicates the initial card status. A StatusCode different than “Normal” cannot be provided without StatusReason.
              <br>If not provided it will be defaulted to the status code defined at product level or set to “Normal” if the last one is also not available.</p>
            type: string
            example: null
          statusReason:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">This field indicates the initial card status reason. StatusReason cannot be provided without StatusCode.
              <br>If not provided it will be defaulted to the status reason defined at product level.</p>
            type: string
            example: null
          catPIProduct:
            description :
              <p id="field-size">size</p>
              <p id="field-size-value">C(6)</p>
              <p id="field-description">It is a 6 digit code identifying the payment instrument product code to be assigned to the card.</p>
            type: string
            example: PANAV1
          catPIProductVersion:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(10)</p>
              <p id="field-description">It is a 10 caracter fields identifying the payment instrument version.</p>
            type: string
            example: 1
          embossedName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(26)</p>
              <p id="field-description">Primary name that the cardholder wishes to emboss on the card plastic.If not provided  PowerCARD concatenates the first and last name fields as a default value.</p>
            type: string
            example: MRS.  ORTEGA ROBYN
          secondEmbossedName:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(26)</p>
              <p id="field-description">This is a secondary name that the cardholder wishes to emboss on the card plastic underneath the primary name.</p>
            type: string
            example: MRS.  ORTEGA ROBYN
          corporateId:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(15)</p>
              <p id="field-description">Indicates the corporate from the table <b>Corporate</b>  to which the card belongs. This field is mandatory if the value transmitted in the owner code field is related to a corporate (that is set to “BUSINESS”).</p>
            type: string
            example: null
          encodedName:
            description: <p>The encodedName for the card holder </p>
            type: string
            example: ""
          phone1:
            description: The phone number 1 at which the cardholder can be reached.There is no propagation of this aggregate from client to card.
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone2:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone3:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone4:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          email1:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(256)</p>
              <p id="field-description">Indicates the Cardholder's first email address.</p>
            type: string
            example: connectApi@hps.com
          email2:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(256)</p>
              <p id="field-description">Indicates the Cardholder's first email address.</p>
            type: string
            example: connectApi@hps.com
          plasticDeliveryMethod:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This field identifies the kind of mailing method used to deliver the card plastic (For example  Assured mail Ordinary mail Airmail…). </p>
            type: string
            example: null
          pinDeliveryMethod:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This field identifies the kind of mailing method used to deliver the card PIN (For example  Assured mail Ordinary mail Airmail…). When provided it will be validated against the list defined at bank and product level.</p>
            type: string
            example: null
          plasticCode:
            type: string
            example: null
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">This field identifies the plastic code from the table <b>plastic_list</b> </p>
          promotionCode:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(10)</p>
              <p id="field-description">This field identifies the promotion or the campaign to which the card belongs. </p>
            type: string
            example: null
        required: [catPIProduct,catPIProductVersion]
#CardPrimaryAddressV41
CardPrimaryAddressV41:
          type: object
          properties:
            addressType:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(2)</p>
