              example: 'M'
            careOf:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">Represent the recipient name that will be used in any communication with the entity.</p>
              type: string
              example: null
            linkFlag:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(1)</p>
                <p id="field-description">A flag to indicate if the card address should be linked to another entity’s address.</p>
              type: string
              enum: [YN]
              example: Y
            linkEntityCode:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(2)</p>
                <p id="field-description">A flag to indicate if the card address should be linked to another entity’s address.</p>
              type: string
              enum: [CLBA]
              example: CL
            linkAddressType:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(2)</p>
                <p id="field-description">This is a 2-digit code that must be defined in the PowerCARD ADDRESSES TYPE LIST table under the general parameters section.</p>
              type:  string
              example: null
            addressLine1:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">1st line of the recipient addressThis field is mandatory in case of address not linked.</p>
              type: string
              example: 'addressLine11'
            addressLine2:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">2nd line of the recipient address.</p>
              type: string
              example: ''
            addressLine3:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">3rd line of the recipient address.</p>
              type: string
              example: ''
            addressLine4:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">4rd line of the recipient address. </p>
              type: string
              example: ''
            zipCode:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(10)</p>
                <p id="field-description">This field is mandatory in case of address not linked.
                <br> When the freeTexts are enabled for the bank this field became optional.
                </p>
              type: string
              example: "90121"
            cityFreeText:
              type: string
              example : ""
              description :
                <p id="field-size">size</p>
                <p id="field-size-value">C(32)</p>
                <p id="field-description">
                Free text to capture the cardholder’s city when the city predefined referential is not managed at institution level. <br>
                Not required when the address is linked. <br>
                Otherwise, it can be provided only when the free capture of city is allowed at bank level.
                </p>
            cityCode:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(5)</p>
                <p id="field-description">The city code of the cardholder’s address.This code must be present in the PowerCARD CITY CODE table under the general parameters section.</p>
              type: string
              example: "Paler"
            regionFreeText:
              type: string
              example: ""
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(30)</p>
                <p id="field-description">
                Free text to capture the cardholder’s region when the region predefined referential is not managed at institution level. <br>
                It can be provided only when the free capture of region is allowed at bank level.
                </p>
            regionCode:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(3)</p>
                <p id="field-description">The region code of the cardholder’s address.</p>
              type: string
              example: "0PA"
            countryCode:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(3)</p>
                <p id="field-description">Refers to the ISO country code of the cardholder’s address.</p>
              type: string
              example: "380"
            validityRangeDate:
              type: object
              $ref: 'aggregateV41.yaml#/ValidityRangeDateV41'
          required: [addressType,sendingMode,addressLine1,regionCode,countryCode]
