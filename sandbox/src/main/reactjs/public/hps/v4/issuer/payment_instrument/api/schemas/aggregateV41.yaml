# ---- KeyValueV41
KeyValueV41:
  type: object
  properties:
    key:
      type: string
      example: ''
    data:
      type: string
      example: ''
    type:
      type: string
      example: ''
#ResponseInfoV41
ResponseInfoV41:
  type: object
  properties:
    responseUID:
      description: Response Identifier. Echoed back by PowerCARD to the requester. It should contain the same value as the one sent in the request message.
      type: string
    resultID:
      description: Refers to the result of processing in PowerCARD.
      type: string
    errorCode:
      description: Indicate the error code used by the PowerCARD to tell you that program was experiencing a particular problem during the processing of the request.
      type: string
    errorDescription:
      description: If present this field must contain the description of the error encountered
      type: string
    keyValues:
      type: array
      items:
        type: object
        $ref: 'aggregateV41.yaml#/KeyValueV41'
RequestInfoV41:
  type: object
  properties:
    requestUID:
      description:
        <p id="field-size">size</p>
        <p id="field-size-value">C(36)</p>
        <p> Request Identifier. It is sent by the calling system as a universally unique identifier for the message. Used to match response with request messages.</p>
      type: string
      example: 6948DF80-14BD-4E04-8842-7668D9C001F5
    requestDate:
      description: Date when the request was submitted.
      type: string
      example: '2020-02-05T00:00:00'
    userID:
      description: Represents the user Id who made the request.
      type: string
      example: user001
  required:  [userID,requestUID,requestDate]
 #CreateCardExistingClientV41
CreateCardExistingClientV41:
      type: object
      properties:
        bankCode:
          type: string
          example: null
          description:
            <p id="field-size">size</p>
            <p id="field-size-value">C(6)</p>
            <p id="field-description">
            This is the 6 digits’ code that identifies the bank or the institution.<br>
            This code must be already defined in the PowerCARD <b>BANK</b> table.
            </p>
        clientCode:
          type: string
          example: null
          description:
            <p id="field-size">size</p>
            <p id="field-size-value">C(24)</p>
            <p id="field-description">
            This aggregate is to provide the client code in case boarding request is for an existing client.
            </p>
      required: [clientCode,bankCode]
#PhoneV41
PhoneV41:
        type: object
        properties:
          phoneType:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">Type of the phone number possible values are</p>
            type: string
            example: 1
            enum: [01234]
          phoneNumber:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(30)</p>
              <p id="field-description">The phone number where the cardholder can be reached.</p>
            type: string
            example: +212688992288
        required: [phoneType,phoneNumber]
#CreateCardClientDemogV41
CreateCardClientDemogV41:
        type: object
        properties:
          bankCode:
            type: string
            example: ISS004
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(6)</p>
              <p id="field-description">
              This is the 6 digits’ code that identifies the bank or the institution.<br>
              This code must be already defined in the PowerCARD <b>BANK</b> table.
              </p>
          clientCode:
            type: string
            example: null
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(24)</p>
              <p id="field-description">
              This aggregate is to provide the client code in case the issuers want to use their own client code and the client code will not be generated by PowerCARD.
              Should be generated for new client.
              </p>
          branchCode:
            type: string
            example: '000002'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(6)</p>
              <p id="field-description">
              This is the 6 digits’ code that identifies the branch to which the cardholder belongs.<br>
              This value will be propagated at card level if not already specified at card.<br>
              
              This code must be previously defined in the PowerCARD <b>BRANCH</b> table under the general parameters section.<br>
              A generic default value can be setup and used by the Bank in case it is not possible to define all the branches.<br>
              </p>
          familyStatus:
            type: string
            enum: [SMDWN]
            example: M
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">
              Specifies the cardholder’s marital status <br>
              <b>S - </b> Single.<br>
              <b>M - </b> Married.<br>
              <b>D - </b> Divorced.<br>
              <b>W - </b> Widower.<br>
              <b>N - </b> Not applicable.<br>
              Any value other than the above will result in a rejection of the record.
              Defaulted to 'N' when not provided.
              </p>
          numberOfDependents:
            type: number
            example: 4
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">
              Number of persons relying on the cardholder for financial support.
              This field doesn’t apply to corporate cardholders.
              Only positive value will be accepted.
              </p>
          gender:
            type: string
            enum: [MFN]
            example: F
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">
              Specifies the cardholder’s gender code<br>
              <b>M</b>  Male.<br>
              <b>F</b>  Female.<br>
              <b>N</b>  Not applicable.<br>
              Defaulted to 'N' when not provided.<br>
              </p>
          legalId:
            type : string
            example: C985424
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(20)</p>
              <p id="field-description">
              Represents the legal ID number provided by the card applicant at application time;
              </p>
          taxNumber:
            type: string
            example: null
            description :
              <p id="field-size">size</p>
              <p id="field-size-value">C(30)</p>
              <p id="field-description">
              Represents the tax number provided by the card applicant at application time.
              </p>
          taxRegistryOffice:
            type: string
            example: null
            description :
              <p id="field-size">size</p>
              <p id="field-size-value">C(30)</p>
              <p id="field-description">
              Represents the tax registry office provided by the card applicant at application time.
              </p>
          birthDate:
            type: string
            example: '1992-09-06'
            description:
              <p>
              The year month and day of the cardholder’s birth.
              Format <b>YYYYMMDD</b>
              </p>
          birthCountry:
            type: string
            example: '380'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">Country where the cardholder was born.</p>
          birthCity:
            type: string
            example: 'PRAGUE'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(30)</p>
              <p id="field-description">Cardholder’s birth town.</p>
          vipLevel:
            type: string
            example: '1'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">
              Predefined level of importance associated with the cardholder’s professional or social status. It is usually used to grant special privileges to the cardholder.
              This code must be previously defined in the PowerCARD <b>VIP LIST</b> table under the general parameter section.
              </p>
          nationalityCode:
            type: string
            example: 203
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">
              Country code of the cardholder’s citizenship according to the ISO-3166 specification.<br>
              This code must be previously defined in the PowerCARD COUNTRY table4under the general parameters section.<br>
              Two options are supported<br>
              1)    <b>3-aphanumeric ISO</b> (e.g. “ITA” for Italy) with a “*” value “N.A” in case of value not available <br>
              2)    <b>3-numeric ISO</b> (e.g. “380” for Italy) with a “*” value “999” in case of value not available
              </p>
          languageCode:
            type: string
            example: CZK
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">
              Code of the cardholder’s language according to the <b>ISO 639-1</b> specification.
              This code must be previously defined in the PowerCARD <b>LANGUAGE</b> LIST table under the general parameters section.
              </p>
          titleCode:
            type: string
            example: '02'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">
              Prefix or suffix added to the customer’s name. Titles may refer to social honorifics professional designations or academic ranks.
              This code must be previously defined in the PowerCARD TITLE LIST table under the general parameters section.
              </p>
          familyName:
            type: string
            example: AGUILAR
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Cardholder’s last name.</p>
          secondFamilyName:
            type: string
            example: SOPHIE
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Cardholder’s second family name if compound names are in use </p>
          firstName:
            type: string
            example: AGUILAR
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Cardholder’s given name. </p>
          secondFirstName:
            type: string
            example: SOPHIE
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Cardholder’s second first name if compound names are in use.</p>
          maidenName:
            type: string
            example: SOPHIE
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(40)</p>
              <p id="field-description">Mother’s Maiden name</p>
          ownerCode:
            type: string
            example: '01'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(2)</p>
              <p id="field-description">
              This field is typically used to distinguish between staff corporate and individual cardholders.
              This code must be defined in the PowerCARD <b>OWNER LIST</b> table under the general parameters section
              </p>
          socioProfessionalCode:
            type: string
            example: '0001'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(4)</p>
              <p id="field-description">
              Used for the segmentation of cardholders based on such criteria as job industry and professional qualification.
              This code must be previously defined in the PowerCARD <b>SOCIOPROF</b> LIST table under the general parameters section.
              </p>
          activityCode:
            type: string
            example: '0000'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(4)</p>
              <p id="field-description">
              Helps to categorize cardholder based on their professional occupation.
              This code must be previously defined in the PowerCARD <b>CLIENT ACTIVITY</b> SET table under the general parameters section.
              </p>
          customerSegment:
            type: string
            example: '001'
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(3)</p>
              <p id="field-description">
              Specifies the customer segments to which the cardholder belongs. This field is used mainly for marketing segmentation purposes.
              Assignable values must be previously defined in the PowerCARD <b>CUSTOMER SEGMENT</b> table under the general parameters section.
              </p>
          takingOnDate:
            type: date
            example: null
            description:
              <p>
              Date when the cardholder joined the company. It is the employment start date.
              Format  <b>YYYYMMDD</b>
              </p>
          employerName:
            type: string
            example: null
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(26)</p>
              <p id="field-description">Name of the cardholder’s employer.</p>
          staffID:
            type: string
            example: null
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(20)</p>
              <p id="field-description">Specifies the cardholder’s ID number within the employing organization.</p>
          lodgingMode:
            type: string
            enum: [NROD]
            example: N
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(1)</p>
              <p id="field-description">
              Indicates if the cardholder is a tenant a dweller or an owner of his place of residence<br>
              <b>N</b> - Not reported or not applicable.<br>
              <b>R</b> - Renter.<br>
              <b>O</b> - Owner.<br>
              <b>D</b> - Dependent.<br>
              </p>
          channelNumber:
            type: string
            example: null
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(15)</p>
              <p id="field-description">
              Distinct number of the sales channel used to attract the customer.
              This code must be previously defined in the PowerCARD <b>CHANNEL</b> table under the cardholder section.
              </p>
          phone1:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone2:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone3:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          phone4:
            type: object
            $ref: 'aggregateV41.yaml#/PhoneV41'
          email1:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(256)</p>
              <p id="field-description">Indicates the Cardholder's first email address.</p>
            type: string
            example: 'test.email1@email.com'
          email2:
            description:
              <p id="field-size">size</p>
              <p id="field-size-value">C(256)</p>
              <p id="field-description">Indicates the Cardholder's first email address.</p>
            type: string
            example: 'test.email2@email.com'
        required: [bankCode,birthDate,branchCode,vipLevel,nationalityCode,languageCode,titleCode,familyName,firstName,ownerCode,socioProfessionalCode,activityCode,customerSegment,phone1,email1]
#CustomerPrimaryAddressV41
CustomerPrimaryAddressV41:
          type: object
          properties:
            addressType:
              type: string
              example: G6
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(2)</p>
                <p id="field-description">
                Address type based on the intended purpose of use.
                This is a 2 digit code that must be defined in the PowerCARD <b>ADDRESSES_TYPE_LIST</b> table under the general parameters section.
                </p>
            sendingMode:
              example : M
              type: string
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(1)</p>
                <p id="field-description">To be set to « M » - Mail.</p>
            careOf:
              type: string
              example:
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">
                Care of Represent the recipient name that will be used in any communication with the entity.
                An entity could be depending on the context a customer a merchant a chain…
                </p>
            addressLine1:
              type: string
              example: test AddressLine1
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">
                Address Line 1 1st line of the recipient address.
                </p>
            addressLine2:
              type: string
              example: AddressLine2
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">
                Address Line 2 1st line of the recipient address.
                </p>
            addressLine3:
              type: string
              example: TESTAdrLine3
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">
                Address Line 3 1st line of the recipient address.
                </p>
            addressLine4:
              type: string
              example: TESTAdrLine4
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(64)</p>
                <p id="field-description">
                Address Line 4 1st line of the recipient address.
                </p>
            zipCode:
              type: string
              example: "90121"
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(10)</p>
                <p id="field-description">
                Recipient’s postal code. This field should not be validated.<br>
                When the freeTexts are enabled for the bank this field became optional.
                </p>
            cityFreeText:
              type: string
              example : ""
              description :
                <p id="field-size">size</p>
                <p id="field-size-value">C(32)</p>
                <p id="field-description">
                Free text to capture the cardholder’s city when the city predefined referential is not managed at institution level.<br>
                It can be provided only when the free capture of city is allowed at bank level.
                </p>
            cityCode:
              type: string
              example: "Paler"
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(5)</p>
                <p id="field-description">
                The city code of the cardholder’s address.
                This code must be present in the PowerCARD <b>CITY</b> table under the general parameters section.
                Mandatory when the free capture of city is not allowed at bank level.
                When allowed one of the two fields <b>CityCode</b> or <b>CityFreeText</b> should be provided.
                </p>
            regionFreeText:
              type: string
              example: ""
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(30)</p>
                <p id="field-description">
                Free text to capture the cardholder’s region when the region predefined referential is not managed at institution level. <br>
                It can be provided only when the free capture of region is allowed at bank level.
                </p>
            regionCode:
              type: string
              example: '0PA'
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(3)</p>
                <p id="field-description">
                The region code of the cardholder’s address.
                This code must be present in the PowerCARD <b>REGION</b> table under the general parameters section.
                Mandatory when the free capture of region is not allowed at bank level.
                When allowed one of the two fields RegionCode or RegionFreeText should be provided.
                </p>
            countryCode:
              type: string
              example: "380"
              description:
                <p id="field-size">size</p>
                <p id="field-size-value">C(3)</p>
                <p id="field-description">
                Country code of the cardholder’s citizenship according to the ISO-3166 specification.<br>
                This code must be previously defined in the PowerCARD COUNTRY table4under the general parameters section.<br>
                Two options are supported<br>
                1)    <b>3-alphanumeric ISO</b> (e.g. “ITA” for Italy) with a “*” value “N.A” in case of value not available <br>
                2)    <b>3-numeric ISO</b> (e.g. “380” for Italy) with a “*” value “999” in case of value not available<br>
                
                Note that the country code and name are stored in the PowerCARD <b>COUNTRY</b> table under the general parameter section.
                </p>
            validityRangeDate:
              type: object
              $ref: 'aggregateV41.yaml#/ValidityRangeDateV41'
          required: [addressType,sendingMode,addressLine1,zipCode,countryCode]
#ValidityRangeDateV41
ValidityRangeDateV41:
            type: object
            properties:
              startDate:
                description: The Validity Start date
                example: null
                type: string
              endDate:
                description: The Validity End date
                example: null
                type: string
            required: []
