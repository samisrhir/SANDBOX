                          <b>L</b> - Deliver the card<br>
                          <b>E</b>- Activate & Deliver the card<br>
                          <b>D</b> - Deactivate the card<br>
                          <b>B</b> - Block the card<br>
                          <b>U</b> - Unblock the card queue.<br>
                          <b>R</b> - Remove the card from the Stop list queue.<br>
                          <b>S</b> - Place the card in stop list <br>
                          <b>C</b>  -  Cancel the card<br>
                          <b>T</b> - Stop renewing the card<br>
                     </p>
