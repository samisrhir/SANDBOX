            type: object
            properties: 
                cardNumber:
                    type: string
                    description:
                        <p>
                            The card number or the Card Token Id.
                            It should contain a valid value
                        </p>
                    example: "4250120552846649"
                pinBlockFormat:
                    type: string
                    description: 
                      <p>
                             PIN Block Format 
                            This field indicates the format of the PIN block for the two PIN blocks (Old and new).
                            Valid values are <br>
                            <b>01</b> Format is based on the PIN, the PIN length, the selected rightmost digits of the account number, and the pad characters 0 and F—combined through an exclusive OR operation <br>
                            <b>03</b> Format is based on the PIN and the F pad character
                      </p> 
                    example: "01"
                pinMethod:
                    type: string
                    description: 
                     <p>
                        Method of PIN validation
                        This operation is performed within a Host Security Module (HSM)
                        Valid values are <br>
                        <b>PVV</b> Pin Verification Value <br>
                        <b>OFS</b> Offset
                     </p> 
                    example: "te"
                pinBlock:
                    type: string
                    description: 
                     <p>
                     </p> 
                    example: "te"
                currentPin:
                    type: string
                    description:
                      <p>
                            This field contains the current PIN. It is encrypted and formatted as a block of 16 hexadecimal digits. <br>
                            The PIN Block is transmitted encrypted under the ZPK (Zone PIN key). <br>
                            This key should be shared between PowerCARD and the other party. <br>
                      </p>
                    example: "12365"
                currentPvv:
                    type: string
                    description: 
                       <p>
                         Refers to the current PVV/Offset value that resides in the track 2 of the card.
                       </p>     
                    example: "123"                                                                          
                requestInfo:
                            type: object
                            $ref: 'aggregate.yaml#/RequestInfo'  
