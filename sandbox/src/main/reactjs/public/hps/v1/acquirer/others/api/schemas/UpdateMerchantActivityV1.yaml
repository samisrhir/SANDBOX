                                <td>08201</td>
                                <td>Activity Identifier not found</td>
                              </tr>
                              <tr> 
                                <td>08202</td>
                                <td>MCC not found</td>
                              </tr>
                              <tr> 
                                <td>08203</td>
                                <td>MCC already linked to that merchant</td>
                              </tr>	
                              <tr> 
                                <td>08204</td>
                                <td>Merchant not found</td>
                              </tr>	
                              <tr> 
                                <td>08205</td>
                                <td>Update not allowed for this account, it's closed </td>
                              </tr>									
                           </table>
