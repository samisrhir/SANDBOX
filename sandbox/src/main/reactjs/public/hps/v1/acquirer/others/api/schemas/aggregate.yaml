# ---- ChainHierarchyNode
      ChainHierarchyNode:
        type: object
        properties:
            nodeType: 
              type: string
              description: 
                   <p>
                      This field indicates the chain hierarchy node type. Possible values are  
                        <b>ISO</b>(Independent Sales Organization) <br>
                        <b>SUB-ISO</b> (Sub Independent Sales Organization) <br>
                        <b>VAR</b> (Value Added Reseller) <br>
                        <b>CHAIN (Chain)</b> <br>
                        <b>MERCHANT(Merchant)</b> <br>
                        <b>POS (Point of Sale)</b> <br>
                   </p>
            nodeIdentifier: 
              type: string
              description: 
                   <p>
                         It must contain the ISO/Sub Iso/VAR/Chain/Merchant/Point of sale internal identification as defined in PowerCARD tables.
                         For instance, if the Node Type is set to <b>CHAIN</b>, this field must contain a valid Chain Identification number.
                         If it is equal to <b>MERCHANT</b>, this field must contain a valid Merchant Identification
                         And if the Node type is set this time to <b>POS</b>, the Node Identifier filed must contain a valid point of sale identification number….
                   </p>   
            nodeIdentifierParent: 
              type: string
              description: 
                 <p>
                        Whenever a node in the structure is belonging to another entity, this field must contain the identification of the entity to whom it belongs.
                        Hence this field might contain either a valid chain identification number, a merchant Identification number, an <b>ISO id</b>, <b>Sub ISO Id</b>, or a <b>VAR id</b>.
                 </p> 
            nodeLabel: 
              type: string
              description:
                   <p>
                        The acronym of the entity being shared in this record.
                        It could be <br>
                        The chain acronym   <br>
                        The merchant acronym  <br>
                        The point of sale acronym. <br>
                        The ISO acronym <br>
                        The Sub ISO acronym <br>
                        The VAR acronym <br>
                   </p>   
            posSiteName: 
              type: string
              description: 
                    <p>This field is mandatory only in case of a Point of sale node.
                      It should then contain site name of the point of sale as defined in the PowerCARD database.
                    </p> 
            posActivityName: 
              type: string
              description: 
                    <p>This field must contain the name or description of the point of sale activity.
                    By default this field might contain the description of the <b>MCC</b> as stored in the PowerCARD MCC table.
                    Field must be present only in case of point of sale node.
                    </p>  
            posAcceptanceProduct: 
              type: string
              description: <p>The name of the product associated to contract element of that point of sale.
                Field must be present only in case of point of sale node.
                </p>
            posNumberOfTerminal: 
              type: string
              description: <p>Refers to the number of terminals belonging to the point of sale.
                    Present only in case of a node representing a point of sale.
                    </p>
            legalId: 
              type: string
              description:  <p>  Chain/Merchant/Point of sale  legal Identification
                                 This field represents the legal identification number of the concerned entity.
                                 This identification refers to unique identification of the entity in the market.
                            </p>   
