      #Product:
      Product: 
            type: object
            properties:
                productCode: 
                        type: string
                        description: <p>This is the product PowerCARD internal identifier. It is used to link the contract elements to products from which they are derived.</p>
                productExternalCode: 
                        type: string
                        description: <p>This is the product PowerCARD external (distributor) identifier. It is used to find a product in the database.</p>
                productType: 
                        type: string
                        description: <p></p>
                productName: 
                        type: string
                        description: <p>This field refers to the product name. It is entered during the technical product definition and inherited at different customization levels. It may be modified during the product customization.</p>
                externalId1: 
                        type: string
                        description: <p>This field indicates the first product external identifier. It is used to find a product in another system</p>
                description: 
                        type: string
                        description: <p>This field refers to the product detailed description. It is entered during the technical product’s definition and inherited at different customization levels. It may be modified during the product customization throughout its life cycle.</p>
                productParentCode: 
                        type: string
                        description:
                              <p>
                                        This is the parent product PowerCARD internal identifier (e.g. technical product internal identifier for the level 1 customization product). It is inherited from the parent product during the customization.  <br>
                                        <b>For technical product </b> It is used to link a customized product to the basic product from which it is derived. It is used to link the parent product to the customized product in PowerCARD GUI and is also used to retrieve the parent product external identifier. <br>
                                        <b>For a level 1 or 2 customized product</b> It is used to link a customized to a technical product from which it is derived. It is used to retrieve the technical product external identifier.<br>
                                        This identifier is displayed on level 1 and level 2 customized products.
                             </p>
                productLevelCode: 
                        type: string
                        description:
                              <p>
                                         This field indicates the code of the customization level of this product during its definition. Possible values are <br>
                                        <b>0</b>  Generic,  <br>
                                        <b>1</b> Technical,   <br>
                                        <b>2</b> Customizable,  <br>
                                        <b>3</b> Marketable <br>
                              </p>
                statusCode: 
                        type: string
                        description: 
                            <p>
                                This is the status of the product in the catalog. Possible values are <br>
                                <b>C</b> Marketable,    <br>
                                <b>L</b> Customizable,  <br>
                                <b>P</b> Ongoing,  <br>
                                <b>R</b> Rejected,  <br>
                                <b>M</b> Maintenance,  <br>
                                <b>T</b> Closed,  <br>
                                <b>A</b> Archived  <br>
                            </p>
                statusStartDate: 
                        type: string
                        description: <p>This field indicates the date from which the product can be used for customization or marketing. It corresponds by default to the current date of the status change if no earlier date has been entered. It is displayed in the catalog screens and is used to view PowerCARD customizable and / or marketable products at a future date.</p>    
                statusEndDate: 
                        type: string
                        description: <p>This field lets specify the date from which the product can no longer be used for customization or marketing. At this date the product will no longer be usable. This optional date corresponds to an early closing date of a product. It is displayed in the catalog screens and is used to identify PowerCARD closed products at a future date.
                                        It is automatically positioned once the product status changes to ‘T’.
                                        </p>    
                exclusiveFlag: 
                        type: string
                        description: <p>This field indicates if the product is considered exclusive to a banks group or bank. Possible values are <br>
                                        <b>0</b> Not Exclusive
                                        <b>1</b> Exclusive.
                                        This field reserved for future usage
                                        </p>    
                exclusiveEndDate: 
                        type: string
                        description: <p>This is the date after which the product is no longer considered exclusive. It is not set by default during technical product creation. It cannot be changed during the level 1 and / or 2 customization, if it is defined at the product parent’s level. It is used with the exclusive indicator. After this date, a product is considered non-exclusive even if the exclusive indicator is ‘1’ = Exclusive.
                                        This field reserved for future usage
                                        </p>    
                exclusiveStartDate: 
                        type: string
                        description: <p>This is the date from which the product is considered exclusive to a banks group or bank. It is proposed by default to the current date during technical product creation, if there is an exclusive indicator. It cannot be changed during the level 1 and / or 2 customization. It is used with the exclusive indicator. Before that date, a product is considered non-exclusive even if the exclusive indicator is ‘1’ = Exclusive.
                                        This field reserved for future usage
                                        </p>    
                productFamilyFlag: 
                        type: string
                        description: <p> This is the package type if it exists. Possible values are <br>
                               <b>C</b> Executive Contract, <br>
                               <b>V</b> Convention, <br>
                               <b>O</b> Offer.</p> <br>    
                productFamilyId: 
                        type: string
                        description: <p>This field indicates the package identifier concerned by this product. It must be defined in <b>PRODUCT_PACKAGE</b>  table.</p>    
                currencyCode: 
                        type: string
                        description: <p>This field specifies the default currency in which should appear the different characteristics of product payment type (i.e. banking ceilings, other amounts, turnover which are sometimes given in local currency). It is therefore useful if the local currency is different from the regulatory currency. It must be defined in <b>‘CURRENCY_TABLE’</b> table</p>    
                validFrom: 
                        type: string
                        description: <p>This is the product validity start date. It is entered during the technical product definition and inherited during level 1 and level 2 customized product definition. It cannot be changed at customization level i.e. it is changed only when the product is version 1, with ‘P’ status. It is displayed in screens and is used when looking for a parent product for customization; only products with expired validity start date are displayed</p>  
                validUntil: 
                        type: string
                        description: <p>This is the product validity end date. It is entered during the technical product definition and inherited at different customization levels. It may be modified during the product customization throughout its life cycle. A product cannot be customized to a level lower than the parent product validity end date</p>     
                sensitiveFlag: 
                        type: string
                        description: <p>This field indicates if the product is considered sensitive or not, and any application to this product must be validated or not by a hierarchical.
                                Possible values are <br>
                                <b>0</b>Not Sensitive <br>
                                <b>1</b> Sensitive.</p>     
                subscriptionLevel: 
                        type: string
                        description: <p>The application level of a service product indicating if it can be subscribed to one of the following levels <br>
                            <b>M</b> Merchant, <br>
                            <b>C</b> Chain, <br>
                            <b>A</b> All</p>     
                refEchange: 
                        type: string
                        description: <p>Product exchange reference</p> 
