                    <p>
                         Marital Status
                        Specifies the customer marital status, possible values are <br>
                        <b>S</b> Single. <br>
                        <b>M</b> Married. <br>
                        <b>D</b> Divorced. <br>
                        <b>W</b>Widower. <br>
                        <b>N</b> Not applicable. <br>
                        This field is not required for the merchant details 
                    </p>   
            dependents: 
                type: string
                description: 
                    <p>
                        Number of Dependents.
                        Number of persons relying on the customer.
                    </p> 
            oEDCode: 
                type: string
                description: 
                    <p>
                        Officer, Employee, Director Code, Possible values are <br>
                        <b>O</b> Officer <br>
                        <b>E</b> Employee <br>
                        <b>D</b> Director <br>
                        This field is reserved for future use.
                    </p>
            oEDInstitution: 
                type: string
                description: 
                    <p>
                            Officer, Employee, Director Institution name. Defined values <br>  
                            <b>UNK</b> Unknown <br>
                            <b>AFI</b> Affiliate Financial Institution <br>
                            <b>HCM</b> Holding Company <br>
                            <b>OFI</b>Other Financial Institution <br>
                            <b>TFI</b> This Financial Institution <br>
                            This field is reserved for future use. <br>
                    </p> 
            orgName: 
                type: string
                description: 
                    <p>
                        Name of the Organization/Corporate to which belong the customer.
                        This value must be previously defined in the PowerCARD <b>CORPORATE</b> table.
                    </p>   
            govIssueIdent:
                    type: array
                    items:
                       type: object
                       $ref: 'aggregate.yaml#/GovIssueIdent' 
            otherIdentDoc:
                    type: array
                    items:
                       type: object
                       $ref: 'aggregate.yaml#/OtherIdentDoc'  
            bankAcctRec:
                    type: array
                    items:
                       type: object
                       $ref: 'aggregate.yaml#/BankAcctRec'
            ownerCode: 
                type: string
                description: 
                    <p>
                        The owner code.  
                        This field is typically used to distinguish between individual cardholder, business cardholder or company cardholder.
                        The value must be defined in the PowerCARD <b>OWNER_LIST</b> table under the general parameters section.
                        Valid values must be retrieved  from PowerCARD using the Web Service getReferentialList
                        This field is not required for the merchant details.
                    </p> 
            liabilityIndicator: 
                type: string
                description: 
                    <p>
                         Liability indicator to be filled only if the person is corporate. Possible values <br>   
                        <b>P</b> Personal Liability (for personal cards/persons) <br>
                        <b>I</b> Individual liability (personal liability for corporate cards) <br>
                        <b>J</b> Joint (Both personal and corporate liability for corporate cards). <br>
                        <b>F</b> Full liability Corporation only is liable. <br>
                        Business rules or controls <br>
                        The liability indicator of a corporate card could never be set to <b>P</b>   <br>
                        The liability indicator of an individual card could never be set to <b>F</b>  <br>
                        
                        This field is not required for the merchant details.
                    </p>    
            vipLevel: 
                type: string
                description: 
                    <p>
                        The VIP code.
                        Predefined level of importance associated with the cardholder’s professional or social status. It is usually used to grant special privileges to the cardholder.
                        This code must be previously defined in the PowerCARD <b>VIP_LIST</b> table under the general parameter section.
                        Valid values must be retrieved  from PowerCARD using the Web Service getReferentialList
                        This field is not required for the merchant details.
                    </p> 
            customerSegment: 
                type: string
                description: 
                    <p>
                        The customer segment.
                        Specifies the customer segments to which the cardholder belongs. This field is used mainly for marketing segmentation purposes. 
                        Assignable values must be previously defined in the PowerCARD <b>CUSTOMER_SEGMENT</b> table under the general parameters section.
                        Valid values must be retrieved  from PowerCARD using the Web Service getReferentialList
                        This field is not required for the merchant details.
                    </p> 
            socioProfCode: 
                type: string
                description: 
                    <p>
                        Socio-professional code of the person.
                        Used for the segmentation of cardholders based on such criteria as job industry, and professional qualification.  
                        This code must be previously defined in the PowerCARD <b>SOCIOPROF LIST</b> table under the general parameters section
                        This field is not required for the merchant details.
                    </p>
            branchId: 
                type: string
                description: 
                    <p>
                        The branch identifier
                        Code of the bank branch holding the cardholder’s account.
                        Assignable values must be previously defined in the PowerCARD <b>BRANCH</b> table under the general parameters section.
                        Valid values must be retrieved  from PowerCARD using the Web Service getReferentialList
                        This field is not required for the merchant details.
                    </p>    
            finances:
                    type: array
                    items:
                       type: object
                       $ref: 'aggregate.yaml#/Finance'
            birthDate: 
                type: string
                description: 
                    <p>
                        Date of birth
                        This field is not required for the merchant details.
                    </p> 
            birthCity: 
                type: object
                $ref: 'aggregate.yaml#/CodeLabel' 
            birthState: 
                type: object
                $ref: 'aggregate.yaml#/CodeLabel'
            birthCountry: 
                type: object
                $ref: 'aggregate.yaml#/Country'   
            nationality: 
                type: string
                description: 
                    <p>
                        Nationality of the person. 
                        Country code of the person’s citizenship according to the <b>ISO-3166</b> specification.  
                        This code must be previously defined in the PowerCARD <b>COUNTRY</b> table under the general parameters section and must be retrieved from PowerCARD using the Web Service getCountriesReferentialList
                        This field is not required for the merchant details
                    </p>
            jobTitle: 
                type: string
                description: 
                    <p>
                      Job title
                    </p>  
            employeeID: 
                type: string
                description: 
                    <p>
                        The employee Identifier
                        Refers to the identification of the employee assigned to him by the employer
                    </p> 
            employmentStatus: 
                type: string
                description: 
                    <p>
                         Employment Status 
                        Possible values are as follow <br>
                        <b>C</b> Corporate or company  <br>
                        <b>E</b> Employee <br>
                        <b>L</b> Liberal job <br>
                        <b>R</b> Retired <br>
                        <b>S</b> Student <br>
                        <b>U</b> Unemployed <br>
                        <b>N</b> Not applicable <br>
                        <b>M</b> Military <br>
                    </p> 
            recruitmentDate: 
                type: string
                description: 
                    <p>
                       Person recruitment Date
                    </p>
            statusID: 
                type: string
                description: 
                    <p>
                         Refers to the status of the person in the system. 
                        Possible values must be retrieved from the PowerCARD <b>STATUS_LIST</b> using the Web Service getReferentialList
                        This field is not required for the merchant details.
                    </p>  
            statusDate: 
                type: string
                description: 
                    <p>
                    Status date
                    Date at which the person status was last updated.
                    </p> 
            languageCode: 
                type: string
                description: 
                    <p>
                       This field refers to the customuer language code.
                        Valid values are stored in the PowerCARD <b>LANGUAGE_LIST</b> table. They must be retrieved from PowerCARD using the Web Service getReferentialList
                    </p>  
            documentCode: 
                type: string
                description: 
                    <p>
                        Document Code
                        Code identifying the government Issued Identifications
                    </p>   
            titleCode: 
                type: string
                description: 
                    <p>
