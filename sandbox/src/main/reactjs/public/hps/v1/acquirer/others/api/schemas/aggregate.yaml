       #RemitInfo:
      RemitInfo: 
            type: object
            properties:
                bankCode:
                    type: string
                    description: 
                        <p>
                             This is a 6 alphanumeric code representing the financial institution to which belong the merchant.
                            This code must be previously defined in the PowerCARD <b>BANK</b> table under the general parameter section
                            Valid values must be retrieved  from PowerCARD using the  Web Service getReferentialList
                        </p> 
                linkupCode:
                    type: string
                    description: <p>A linkup code is an identification used to group transactions within a remittance or a batch. For instance PowerCARD may allocate a different linkup code to each remittance type ( Pos, Manal, ATM, E Commerce…)</p>  
                batchNumber:
                    type: string
                    description: <p>A batch is a collection of transactions, usually a single day’s worth.
                        Batches can be set at the terminal level as manual or automatic to send at a certain time during the day.
                        This number can be used to group transactions.
                        </p> 
                remittanceSequence:
                    type: string
                    description: <p>The remittance Sequence or Identification is used to identify a set of transactions submitted by the merchant to its bank for settlement</p> 
                remittanceType:
                    type: string
                    description: 
                         <p>
                            This field refers to the type of the remittance. Possible values are <br>
                            <b>A</b> ATM  <br>
                            <b>P</b> POS   <br>
                            <b>M</b> Manual  <br>
                            <b>E</b> Electronic Commerce  <br>
                            <b>C</b> CAT <br>

                         </p> 
                remittanceStatus:
                    type: string
                    description: 
                          <p>
                                 Status of the remittance. Possible values are <br>
                                <b>P</b> Pending; the concerned remittance has been loaded, but not processed. <br>
                                <b>S</b> Posted; the remittance is valid has been totally posted to the merchant account.<br> 
                                <b>R</b> Rejected; the entire remittance has been rejected by the system. <br>
                                <b>T</b> Partially rejected. Part of the remittance has been rejected. The remaining transactions are considered valid and has been posted to the merchant account <br>
                                <b>D</b> Deleted, the concerned remittance has been deleted from the system. <br>
                          </p> 
                terminalIdentification:
                    type: string
                    description: <p>This code identifies a POS terminal at a Card Acceptor location</p>
                outletNumber:
                    type: string
                    description: 
                         <p>
                            This code refers to the number assigned to the card acceptor.
                            This code must be previously defined in the PowerCARD merchant database. <b>(MER_ACCEPTOR_POINT table)</b>.
                         </p> 
                merchantId:
                    type: string
                    description:
                          <p>
                                This code refers to the number assigned to the merchant.
                                This code must be previously defined in the PowerCARD merchant database. <b>(MERCHANT table)</b>.
                          </p>
                remittanceDate:
                    type: string
                    description: <p>Refers to the date of the remittance</p>
                processingDate:
                    type: string
                    description: <p>Refers to the date when the remittance was processed in the system</p> 
                posEntryMode:
                    type: string
                    description: <p>The POS entry mode field is used to indicate the method by which a point-of-transaction terminal obtains and transmits the cardholder information necessary to complete a transaction.
                            For more details refer to ISO Field 22 in VIP Specifications (VisaNet Integrated Payment) & IPM specification (Integrated Product Messages)
                            </p>
                posConditionCode:
                    type: string
                    description: <p>Code identifying transaction conditions at the point of sale or point of service.</p>   
                numberOfTransactions:
                    type: string
                    description: <p>This field contains the total number of transactions submitted in the remittance.</p> 
                remittanceAmount:
                    type: object
                    $ref: 'aggregate.yaml#/CurAmt'  
                settledAmount:
                    type: object
                    $ref: 'aggregate.yaml#/CurAmt'
                discountAmount:
                    type: object
                    $ref: 'aggregate.yaml#/CurAmt' 
                interchangeAmount:
                    type: object
                    $ref: 'aggregate.yaml#/CurAmt'
