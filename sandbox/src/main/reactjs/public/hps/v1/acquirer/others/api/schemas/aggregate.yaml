      #SelRangeDt
      SelRangeDt:
              type: object
              properties: 
                startDt:
                   type: string
                   description: <p>Start date</p>
                endDt:
                   type: string
                   description: <p>End date</p>
      #PhoneNum
      PhoneNum:
              type: object
              properties: 
                phoneType:
                   type: string
                   description:
                       <p>
                            Phone typeType of the phone number, possible values are <br>
                            <b>0</b> Office fixed line phone.<br>
                            <b>1</b> Office mobile phone.<br>
                            <b>2</b> Home phone.<br>
                            <b>3</b> Personal mobile phone.<br>
                            <b>4</b> Others.<br>
                       </p>
                phone:
                   type: string
                   description: 
                        <p>
                            Phone Number, Where the contact can be reached at. The phone number must be formatted correctly based on the country policies.
                        </p>
      #PostAddr 
      PostAddr:
              type: object
              properties: 
                addressId:
                   type: string
                   description: <p>Internal Identification of the addresses as generated by PowerCARD.</p>
                addressIndicator:
                   type: string
                   description:
                        <p>
                           Used to indicate whether the address being sent is a principal or a secondary address. Possible values are as follow <br>
                           <b>P</b> Principal address, each entity must have only one Principal address <br>
                           <b>S</b> Secondary address. It is to mention that there is no limitation as to the number of secondary addresses that an entity (Customer, cardholder, merchant, chain…) could have in the system
                        </p>
                addrType:
                   type: string
                   description: 
                      <p>
                           Address type
                            Address type based on the intended purpose of use.
                            This is a 2-digit code that must be defined in the PowerCARD <b>ADDRESSES_TYPE_LIST</b> table under the general parameters section.
                            Values must be retrieved from PowerCARD using the Web Service getReferentialList
                      </p>
                addrTypeDesc:
                   type: string
                   description:
                       <p>
                           Refers to the description of the address type. <br>
                       </p>       
                addrStatus:
                   type: string
                   description:
                       <p>
                            Address status.  Possible values are <br>
                            <b>P</b> Ongoing <br>
                            <b>N</b> Normal <br>
                            <b>C</b> Closed
                       </p>          
                addrSeq:
                   type: string
                   description:
                      <p>
                          Address sequence in the list. Automatically generated by the system at the address creation
                      </p>                   
                addrListId:
                   type: string
                   description:
                        <p>
                            Address list ID automatically generated by the system at the address creation
                        </p>   
                careOf:
                   type: string
                   description: 
                        <p>
                            Care of
                            Represent the recipient, name that will be used in any communication with the entity.
                            An entity could be, depending on the context, a customer, a merchant, a chain…
                        </p>              
                defaultUsage:
                   type: string
                   description: 
                      <p>
                            Default usage,Describes what each entity’s address type will be used for <br>
                            <b>01</b> Mail. <br>
                            <b>02</b> Loyalty.  <br>
                            <b>03</b> Dispute. <br>
                            <b>04</b> Statement.  <br>
                      </p>   
                addr1:
                   type: string
                   description: 
                     <p>
                        Address Line 1
                        1st line of the recipient address.
                     </p>  
                addr2:
                   type: string
                   description: 
                     <p>
                        Address Line 2
                        2nd line of the recipient address.
                     </p>  
                addr3:
                   type: string
                   description: 
                     <p>
                        Address Line 3
                        3rd line of the recipient address.
                     </p>    
                addr4:
                   type: string
                   description: 
                     <p>
                        Address Line 4
                        4th line of the recipient address.
                     </p>   
                city:
                   type: object
                   $ref: 'aggregate.yaml#/CodeLabel'                      
                stateProv:
                   type: object
                   $ref: 'aggregate.yaml#/CodeLabel'                     
                postalCode:
                   type: string
                   description: <p></p>        
                country:
                   type: object
                   $ref: 'aggregate.yaml#/Country'
                validityRangeDate:
                   type: object
                   $ref: 'aggregate.yaml#/SelRangeDt'   
                phoneNumber1:
                   type: object
                   $ref: 'aggregate.yaml#/PhoneNum'             
                phoneNumber2:
                   type: object
                   $ref: 'aggregate.yaml#/PhoneNum'
                phoneNumber3:
                   type: object
                   $ref: 'aggregate.yaml#/PhoneNum'
                phoneNumber4:
                   type: object
                   $ref: 'aggregate.yaml#/PhoneNum'
                emailAddr:
                   type: string
                   description: <p>The email address</p>  
                url:
                   type: string
                   description: <p>The web site address</p> 
                sendingMode:
                   type: string
                   description: 
                        <p>
                           The defined values are <br>
                            <b>M</b> mail <br>
                            <b>F</b> Fax <br>
                            <b>E</b> Email <br>
                        </p>
                fax:
                   type: string
                   description: 
                       <p>
                        Fax Number The fax number must be formatted correctly based on the country policies
                       </p>                                 
      #BankAcctRec 
      BankAcctRec:
              type: object
              properties: 
                cmsAccountId:
                   type: string
                   description: 
                       <p>
                             This is a unique identifier on the provider. It's the account identifier in the card management system.
                             Note that this field could contain either the card number for a product which is card based or a credit account number for a product non-card based.
                             For merchant account, this field must contain the Merchant number.
                       </p>
                bic:
                   type: string
                   description: 
                       <p>
                            Bank Identification Code as defined by <b>ISO 9362</b>.
                            It refers to the international identification code of the concerned bank. It is used to identify specific banks worldwide.
                       </p>
                accountNumber:
                   type: string
                   description: <p>It refers to the bank account number part of the IBAN.</p>
                iban:
                   type: string
                   description: 
                       <p>
                            International bank identification number as defined by <b>ISO</b>.
                            An <b>IBAN</b> is used to uniquely identify a customer’s bank account. The IBAN consists of an alphabetical country code, followed by two digits, and then up to thirty-five characters for the bank account number.
                       </p>
                acctCcy:
                   type: string
                   description:
                        <p>
                            Currency code as defined by <b>ISO-4217</b>
                            Possible values must be downloaded from the PowerCARD <b>CURRENCY_TABLE</b> table using the Web Service getReferentialList
                        </p>
                acctStatus:
                   type: string
                   description:
                        <p>
                            Account Status
                            Refers to the status of the bank Account. Valid values are <br>
                            <b>N</b> = Normal <br>
                            <b>C</b> = Cancelled  <br>
                            <b>S</b> = Suspended  <br>
                            <b>W</b> = Waiting for validation  <br>
                            <b>V</b> = To be sent for validation  <br>
                            <b>R</b> = Rejected.  <br>
                        </p>
                acctAuthNbr:
                   type: string  
                   description: 
                        <p> 
                            The authorization number will be required for the customer bank that manages it.
                            This field is reserved for future use.
                        </p>                  
                acctAutRangeDt:
                    type: object
                    $ref: 'aggregate.yaml#/SelRangeDt'                   
                acctBankCode:
                   type: string   
                   description:
                      <p>
                        Code identifying the bank where the account is opened.
                        It is a 6-digit code must be stored in the PowerCARD <b>BANK</b> table under the general parameter section.
                        Use the Web Service getReferentialList to retrieve the possible values.
                      </p>               
                acctBankAgency:
                   type: string
                   description: 
                        <p>
                            Code of the branch where the account is opened.
                            This code must be stored in the PowerCARD <b>BRANCH</b> table under the general parameter section.
                            Use the Web Service getReferentialList to retrieve the possible values.
                        </p>
                acctBankAddress:
                    type: object
                    $ref: 'aggregate.yaml#/PostAddr'            
                acctType:
                   type: string
                   description:
                       <p>
                            Account type
                            Refers to the type of the account.
                            Possible values can be downloaded from the PowerCARD <b>ACCOUNT_TYPE_LIST</b> table under the general parameter section using the Web Service getReferentialList
                       </p>
                accountIndicator:
                   type: string
                   description: 
                        <p>
                            The account type. Can be <br>
                                <b>P </b> For a principal account <br>
                                <b>S</b> For a secondary account <br>
                        </p>
                seqID:
                   type: number
                   description: <p>Account sequence within the same Entity. Possible values are '00' to '99'</p>
                routingNumber:
                   type: string
                   description: <p>Account routing number (Required for United States' Accounts).</p>
                remittanceGrouping:
                   type: string
                   description:
                       <p>
                           Flag indicating whether the account transfer should be done for all remittances grouped or not. Possible values (for remittances)  <br>
                            <b>D</b> Detail (Remittance by Remittance), <br>
                            <b>E</b> Aggregate by contract element, <br>
                            <b>M</b> Aggregate by merchant, <br>
                            <b>C</b> Aggregate by the chain attached to the merchant, <br>
                            <b>A</b> Aggregate all <br>
                       </p>
                feesGrouping:
                   type: string
                   description: 
                         <p>
                             Flag indicating whether the account transfer should be done for all fees grouped or not. Possible values (for Fees)  <br>
                                <b>D</b> Detail (Fee by Fee), <br>
                                <b>E</b> Aggregate by contract element,<br>
                                <b>M</b> Aggregate by merchant, <br>
                                <b>C</b> Aggregate by the chain attached to the merchant,<br>
                                <b>A</b> Aggregate all <br>
                         </p>                      
                chargebackGrouping:
                   type: string
                   description: 
                        <p>
                             Flag indicating whether the account transfer should be done for all chargeback grouped or not. Possible values (for Chargebacks) <br>
                                <b>D</b> Detail (Chargeback by Chargeback), <br>
                                <b>E</b> Aggregate by contract element, <br>
                                <b>M</b> Aggregate by merchant, <br>
                                <b>C</b> Aggregate by the chain attached to the merchant, <br>
                                <b>A</b> Aggregate all <br>
                        </p>         
                billableElmtGrouping:
                   type: string
                   description: 
                        <p>
                            Flag indicating whether the account transfer should be done for all billing elements grouped or not. Possible values are <br>
                            Possible values (for billable elements) <br> 
                            <b>D</b> Detail (Billable Element by Billable Element),<br>
                            <b>E</b> Aggregate by contract element,<br>
                            <b>M</b> Aggregate by merchant,<br>
                            <b>C</b> Aggregate by the chain attached to the merchant,<br>
                        </p>
