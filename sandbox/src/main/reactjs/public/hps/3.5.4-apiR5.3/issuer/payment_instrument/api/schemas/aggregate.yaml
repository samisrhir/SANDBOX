      #CrediCardClientDemogV35
      CrediCardClientDemogV35:
          type: object
          properties:
            keyValues:
              type: array
              items:
                $ref: 'aggregate.yaml#/KeyValueDataV35'
            bankCode:
                 type: string
                 example: ISS005
                 description: 
                        <p>
                        This is the 6 digits’ code that identifies the bank or the institution.<br> 
                        This code must be already defined in the PowerCARD <b>BANK</b> table.
                        </p>
            clientCode:
                  type: string
                  example: 'PWC-CL-WS-RCRD-0002'
                  description: 
                         <p>
                            This aggregate is to provide the client code in case boarding request is for an existing client.
                            Also, the field can be used when the issuers want to use their own client code, and the client code will not be generated by PowerCARD.
                            Should be generated for new client.
                            Mandatory when Action code is set to <b>U</b>, <b>D</b> & <b>B</b>.
                          </p>
            branchCode:
                  type: string
                  example: '010900'
                  description: 
                        <p>
                          This is the 6 digits’ code that identifies the branch to which the cardholder belongs.<br>
                          This value will be propagated at card level if not already specified at card.<br>

                          This code must be previously defined in the PowerCARD <b>BRANCH</b> table under the general parameters section.<br>
                          A generic default value can be setup and used by the Bank in case it is not possible to define all the branches.<br>
                        </p>
            familyStatus:
                  type: string
                  enum: [S,M,D,W,N]
                  example: S
                  description:
                         <p>
                          Specifies the cardholder’s marital status <br>
                            <b>S - </b> Single.<br>
                            <b>M - </b> Married.<br>
                            <b>D - </b> Divorced.<br>
                            <b>W - </b> Widower.<br>
                            <b>N - </b> Not applicable.<br>
                            Any value other than the above will result in a rejection of the record.
                            Defaulted to 'N' when not provided.
                         </p>
            numberOfDependents:
                  type: number
                  example: 4
                  description: 
                         <p>
                            Number of persons relying on the cardholder for financial support. 
                            This field doesn’t apply to corporate cardholders. 
                            Only positive value will be accepted.
                          </p>
            gender: 
                  type: string
                  enum: [M,F,N]
                  example: F
                  description: 
                        <p>
                          Specifies the cardholder’s gender code<br>
                          <b>M</b>  Male.<br>
                          <b>F</b>  Female.<br>
                          <b>N</b>  Not applicable.<br>
