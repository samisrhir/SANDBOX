# ---- AccountTransactionV35
      AccountTransactionV35:
        type: object
        properties: 
            accountId:
               type: string
               description: <p>
                              The account identifier  It refers to the internal account number. This value should be already defined in the PowerCARD <b>SHADOW_ACCOUNT</b> table.
                              This field is mandatory if the card number is not provided.
                            </p>  
            cardNumber:   
                type: string
                description: <p> 
                              The card number must contain the primary card number of the customer. The number should be valid and previously present in the PowerCARD CARD table under the cardholder section.
                              This field becomes mandatory when the shadow account number is not provided.
                             </p>
            transactionCode:
                type: string
                description: <p>
                                The transaction code, as defined in the CMS.
                                Valid values must be retrieved  from PowerCARD <b>TRANSACTIONS_DEFINITION</b> table 
                            </p>
            reversalFlag:
               type: string
               enum: [N,R]
               description:
                            <p>
                                Indicates whether it is a normal or reversal transaction. 
                                  <b>N</b> - Normal.
                                  <b>R</b> - Reversal. 
                            </p>   
            captureReasonCode :
                type: string
                description:
                   <p>
                      This field holds the transaction capture reason code, or transaction reversal reason code. Values assigned to this field must be defined in the <b>TRANS_REASON_CODE</b> table under the PowerCARD general parameters section.
                   </p> 
            transactionAmount:
                 type: object
                 $ref: 'aggregate.yaml#/CurAmtV35'
            transactionDate:
                 type: date
                 description: 
                              <p>
                                  The transaction date.Date and time when the transaction took place. Format 
                                  <b>yyyy-MM-dd'T'HH:mm:ss.SSS'Z'</b> The value will be in GMT.
                              </p>
            originalRefNumber:
                  type: string
                  description: <p>
                                 Contains the original Acquirer Reference Number of the transaction being reversed (Original debit, Or Original Credit).<br>
                                 This field is mandatory when the reversal flag is set to ‘R’. (Reversal).
                               </p>
            originalRefSeq:
                   type: string
                   description:  <p>
                                   This field should contain the original <b>ARN</b> sequence of the transaction being reversed (Original debit, Or Original Credit).<br>
                                   This field is mandatory when the reversal flag is set to ‘R’. (Reversal).
                                 </p>
            valueDate:
                   type: date
                   description:  <p>
                                    The transaction value date when the transaction is posted to the shadow account.Format<br>
                                    <b>yyyy-MM-dd'T'HH:mm:ss.SSS'Z'</b> The value will be in GMT.  
                                 </p>
