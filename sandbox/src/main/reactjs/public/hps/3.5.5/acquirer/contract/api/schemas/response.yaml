# ---- TokenAuthenticationResponse response definition
TokenAuthenticationResponse:
  type: object
  properties:
    token:
      type: string
      description: <p>The access JWT Token </p>
    responseInfo:
      type: object
      $ref: 'aggregate.yaml#/ResponseInfo'




