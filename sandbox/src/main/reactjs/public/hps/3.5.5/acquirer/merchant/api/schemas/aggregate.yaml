    posBrandCode:
      type: string
      example: ''
      description: <p>Pos Brand Code
        Valid values must be retrieved from PowerCARD POS_BRAND table
        </p>
    protocolIndex:
      type: string
      example: ''
      description: <p>Terminal Protocol
        Valid values must be retrieved from PowerCARD PROTOCOL_LIST table
