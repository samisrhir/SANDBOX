    terminalPosNumber:
      type: string
      example: ''
      description: <p>Must contain the terminal identification number as stored in PowerCARD.</p>
    masterPosIndicator:
      type: string
      example: ''
      description: <p>Refers to the pos indicator. Possible values are:<b>
        M:<b> Master
        S:<b> Slave
        A:<b> Autonomous
