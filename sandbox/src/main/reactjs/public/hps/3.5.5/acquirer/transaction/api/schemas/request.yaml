# ---- TokenAuthentication definition
TokenAuthentication:
  type: object
  properties:
    providerLogin:
      type: string
      example: 'firstUser'
    providerPassword:
      type: string
      example: '$2a$10$AnRf8HJwhDOgvM/7PqXkNOnbyebzUPJFiFvN8wLDoLkKaYAK0dS1e'
    userLanguage:
      type: string
      example: 'en_US'
    requestInfo:
      type: object
      $ref: 'aggregate.yaml#/RequestInfo'



MerTransSettlementRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    keyValues:
      type: array
      items:
        $ref: 'aggregate.yaml#/KeyValueV35'
      example:
          - key: pageSize
            data: 10
          - key: pageIndex
            data: 1
    merchantIdInfo:
      $ref: aggregate.yaml#/MerchantIdInfo
    acceptorPointId:
      type: string
      description: <p>Identifies the point of sale. Must be defined in PowerCARD MER_ACCEPTOR_POINT
        table.</p>
      example: ''
    arn:
      type: string
      description: <p>Transaction identifier (ARN).</p>
      example: ''
    pan:
      type: string
      description: <p>Card number used for the transaction.</p>
      example: ''
    transactionCode:
      type: string
      description: <p>Transaction code as defined in PowerCARD TRANSACTIONS_DEFINITION
        table.</p>
      example: ''
    settlementStatus:
      type: string
      description: '<p>Settlement status. Values: 1- Not settled, 2- Partially settled,
        3- Settled, 4- Hold.</p>'
      example: ''
    settlementDate:
      $ref: aggregate.yaml#/ValidityRangeDate
    transactionDate:
      $ref: aggregate.yaml#/ValidityRangeDate


#-------------------
MerchantBatchInfoRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    keyValues:
      type: array
      items:
        $ref: 'aggregate.yaml#/KeyValueV35'
      example:
        - key: pageSize
          data: 10
        - key: pageIndex
          data: 1
    merchantIdInfo:
      $ref: aggregate.yaml#/MerchantIdInfo
    acceptorPointId:
      type: string
      description: <p>Identifies the point of sale. Must be defined in PowerCARD MER_ACCEPTOR_POINT
        table.</p>
      example: ''
    linkUpCode:
      type: string
      description: <p>Linkup code.</p>
      example: ''
    fileNumber:
      type: string
      description: <p>File number.</p>
      example: ''
    batchGroup:
      type: string
      description: <p>Transaction batch group number.</p>
      example: ''
    batchNumber:
      type: string
      description: <p>Batch number.</p>
      example: ''
    batchSeq:
      type: string
      description: <p>Batch sequence.</p>
      example: ''
    batchDate:
      $ref: aggregate.yaml#/ValidityRangeDate
    loadingDate:
      $ref: aggregate.yaml#/ValidityRangeDatee
    batchStatus:
      type: string
      description: '<p>Status of the remittance. P: Pending, S: Posted, R: Rejected,
        T: Partially rejected, D: Deleted.</p>'
      example: ''
    accessNumber:
      type: string
      description: <p>Batch access number.</p>
      example: ''
    terminalID:
      type: string
      description: <p>Terminal ID.</p>
      example: ''



GetMerchantBatchDetailsRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - contractElementID
    - linkupCode
    - batchNumber
    - batchSequence
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/GetMerchantBatchDetailsRsMerchantIdInfo
    contractElementID:
      type: string
      description: <p>Internal Identification of the merchant contract element ID.</p>
      example: '00000000003'
    linkupCode:
      type: string
      description: <p>A linkup code is an identification used to group transactions
        within a remittance or a batch.</p>
      example: ''
    batchNumber:
      type: string
      description: <p>Identification number of the batch.</p>
      example: '6826'
    batchSequence:
      type: string
      description: <p>Sequence number of the batch in the batch loading file.</p>
      example: '2'




GenerateMerchantQRCodeRq:
  type: object
  required:
    - requestInfo
    - bankCode
    - merchantId
    - qrCodeType
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    bankCode:
      type: string
      description: <p>6-digit code identifying the bank, stored in the PowerCARD BANK
        table.</p>
      example: '000001'
    merchantId:
      type: string
      description: <p>Internal code generated by PowerCARD to uniquely identify the
        merchant.</p>
      example: '0000000892'
    siteId:
      type: string
      description: <p>Code identifying the merchant site, must be defined in the PowerCARD
        MER_ACQUIRING_SITE table. Optional.</p>
      example: '000000000008524'
    acceptorPointId:
      type: string
      description: <p>Code identifying the point of sale, must be defined in the PowerCARD
        MER_ACCEPTOR_POINT table. Optional.</p>
      example: ''
    terminalId:
      type: string
      description: <p>Code identifying the terminal, must be defined in the PowerCARD
        TERMINAL_POS table. Optional.</p>
      example: ''
    qrTemplate:
      type: integer
      description: Code identifying the Qr code template, defined in the PowerCARD
        QR_TEMPLATE table. Optional.
      example: '1'
    qrVersion:
      type: integer
      default: 1
      description: Code identifying the Qr code version. Optional.
    qrFormat:
      type: string
      description: <p>Code identifying the Qr code format. Optional.</p>
      example: ''
    qrCodeType:
      type: string
      description: <p>Code identifying the Qr code type. S for Static Amount, D for
        Dynamic Amount.</p>
      example: ''
    qrCodeAmt:
      $ref: aggregate.yaml#/QrCodeAmt

