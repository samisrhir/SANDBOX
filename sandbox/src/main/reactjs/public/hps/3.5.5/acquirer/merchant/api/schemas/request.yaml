UpdateMerchantActivityStatustRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - activityId
    - statusCode
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/UpdateMerchantActivityStatustMerchantIdInfo
    activityId:
      type: string
      description: <p>Internal Identification of the merchant activity as generated
        by PowerCARD. Required.</p>
      example: '000000000008994'
