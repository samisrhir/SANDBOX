# ---- TokenAuthentication definition
TokenAuthentication:
  type: object
  properties:
    providerLogin:
      type: string
      example: 'firstUser'
    providerPassword:
      type: string
      example: '$2a$10$AnRf8HJwhDOgvM/7PqXkNOnbyebzUPJFiFvN8wLDoLkKaYAK0dS1e'
    userLanguage:
      type: string
      example: 'en_US'
    requestInfo:
      type: object
      $ref: 'aggregate.yaml#/RequestInfo'



