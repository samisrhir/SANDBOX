UpdateMerchantSiteStatusRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - siteID
    - statusCode
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/MerchantIdInfoo
    siteId:
      type: string
      description: <p>Internal Identification of the merchant site as generated by
        PowerCARD.</p>
      example: '000000000007564'
    statusCode:
      type: string
      description: '<p>Status of the site. N: Normal, S: Suspended, C: Close.</p>'
      example: 'S'
    statusReasonCode:
      type: string
      description: <p>Reason code for status change, required if status is 'Suspended'
        or 'Close'.</p>
      example: '48'
    statusRangeDate:
      $ref: aggregate.yaml#/ValidityRangeDatee





UpdateMerchantAccountStatusRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - accountNumber
    - statusCode
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/MerchantIdInfooo
    accountNumber:
      type: string
      description: <p>Internal Identification of the merchant account as generated
        by PowerCARD.</p>
      example: '000010000100001000011294'
    statusCode:
      type: string
      description: '<p>Refers to the status. Possible values are N: Normal, C: Close.</p>'
      example: 'C'
    statusReasonCode:
      type: string
      description: <p>The reason used to change the status of the merchant account.
        Required if status is 'Close'.</p>
      example: '37'
    statusRangeDate:
      $ref: aggregate.yaml#/ValidityRangeDateee


#---------------------------------------------

UpdateAcceptorPointStatusRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - acceptorPointId
    - statusCode
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/UpdateAcceptorPointStatusRqMerchantIdInfo
    siteId:
      type: string
      description: <p>Code identifying the merchant site. Must be defined in PowerCARD
        MER_ACQUIRING_SITE table.</p>
      example: '000000000010904'
    acceptorPointId:
      type: string
      description: <p>Code identifying the point of sale. Must be defined in PowerCARD
        MER_ACCEPTOR_POINT table.</p>
      example: '0000000462'
    statusCode:
      type: string
      description: '<p>Status of the AcceptorPoint. N: Normal, S: Suspended, C: Close.</p>'
      example: 'S'
    statusReasonCode:
      type: string
      description: <p>Reason for the status change, required if status is 'Suspended'
        or 'Close'.</p>
      example: 'DC'
    statusRangeDate:
      $ref: aggregate.yaml#/ValidityRangeDateeee



GetAcceptorPointDetailsRq:
  type: object
  required:
    - requestInfo
    - merchantIdInfo
    - acceptorPointId
  properties:
    requestInfo:
      $ref: aggregate.yaml#/RequestInfo
    merchantIdInfo:
      $ref: aggregate.yaml#/GetAcceptorPointDetailsRqMerchantIdInfo
    siteId:
      type: string
      description: <p>Identifies the merchant site. Must be defined in PowerCARD MER_ACQUIRING_SITE
        table.</p>
      example: '000000000010904'
    acceptorPointId:
      type: string
      description: <p>Identifies the point of sale. Must be defined in PowerCARD MER_ACCEPTOR_POINT
        table.</p>
      example: '0000000462'


