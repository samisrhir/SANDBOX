            <tr><td>60123</td><td>Invalid MerchantOnId Value</td></tr>
            
            
            </table>
            </div>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MerAcceptorPointRs'
            application/xml:
              schema:
                $ref: '#/components/schemas/MerAcceptorPointRs'
