  # --- /UpdateAcceptorPointDetails/V3
  /UpdateAcceptorPointDetails/V3:
    post:
      description:
        <h3>API Overview</h3>
        <p>
        The present web service is aimed to be used whenever any user would like to update information of specific merchant acceptor point


