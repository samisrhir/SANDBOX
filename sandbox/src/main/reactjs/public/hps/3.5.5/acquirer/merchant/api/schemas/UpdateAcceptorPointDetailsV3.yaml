      tags:
        - Update  Acceptor Point Details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerAcceptorPointRq'
          application/xml:
            schema:
              $ref: '#/components/schemas/MerAcceptorPointRq'
      responses:
        200:
          description:
            <div>
            Successful
