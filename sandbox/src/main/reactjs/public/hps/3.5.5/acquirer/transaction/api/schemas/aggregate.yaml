ValidityRangeDatee:
  type: object
  properties:
    startDt:
      type: string
      format: date
      description: <p>Start date of the date range.</p>
      example: ''
    endDt:
      type: string
      format: date
      description: <p>End date of the date range.</p>
      example: ''
AmountDetails:
  type: object
  required:
    - amt
    - curCode
  properties:
    amt:
      type: integer
      description: Nominal amount value multiplied by 10^n.
    curCode:
      type: string
      description: <p>ISO currency code of the transaction amount.</p>
      example: ''
MerchantBatchInfo:
  type: object
  required:
    - bankCode
    - linkupCode
    - fileNumber
    - batchGroup
    - batchNumber
    - batchSequence
    - batchDate
    - merchantId
    - merchantLegalId
    - outletNumber
    - accessNumber
    - batchType
    - batchStatus
    - terminalID
    - nbrTransLoaded
    - amountTransLoaded
    - nbrTransProcessed
    - amountTransProcessed
    - nbrTransRejected
    - amountTransRejected
  properties:
    bankCode:
      type: string
      description: <p>6 alphanumeric code representing the financial institution.</p>
      example: ''
    linkupCode:
      type: string
      description: <p>Identification used to group transactions within a remittance
        or a batch.</p>
      example: ''
    fileNumber:
      type: string
      description: <p>Loaded file number containing the batch.</p>
      example: ''
    batchGroup:
      type: string
      description: <p>Transaction batch group number.</p>
      example: ''
    batchNumber:
      type: string
      format: int64
      description: <p>Identification number of the batch.</p>
      example: ''
    batchSequence:
      type: string
      format: int64
      description: <p>Sequence number of the batch in the loading file.</p>
      example: ''
    batchDate:
      type: string
      format: date
      description: <p>Batch capture date.</p>
      example: ''
    loadingDate:
      type: string
      format: date
      description: <p>Date when the remittance was processed in the system.</p>
      example: ''
    merchantId:
      type: string
      description: <p>Number assigned to the merchant.</p>
      example: ''
    merchantLegalId:
      type: string
      description: <p>Merchant legal identification.</p>
      example: ''
    outletNumber:
      type: string
      description: <p>Number assigned to the card acceptor.</p>
      example: ''
    accessNumber:
      type: string
      description: <p>Batch access number.</p>
      example: ''
    batchType:
      type: string
      description: <p>Type of the remittance.</p>
      example: ''
    batchStatus:
      type: string
      description: <p>Status of the remittance.</p>
      example: ''
    terminalID:
      type: string
      description: <p>Identification of the terminal used for the transaction.</p>
      example: ''
    nbrTransLoaded:
      type: integer
      description: Total number of transactions submitted in the remittance.
    amountTransLoaded:
      $ref: aggregate.yaml#/AmountDetails
    nbrTransProcessed:
      type: integer
      description: Total number of transactions processed in the remittance.
    amountTransProcessed:
      $ref: aggregate.yaml#/AmountDetails
    nbrTransRejected:
      type: integer
      description: Total number of transactions rejected in the remittance.
    amountTransRejected:
      $ref: aggregate.yaml#/AmountDetails

