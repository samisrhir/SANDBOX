# ---- KeyValueV35
KeyValueV35:
  type: object
  properties:
    key:
      type: string
    data:
      type: string




#------------------------------
ResponseInfo:
  type: object
  required:
    - responseUID
    - resultID
    - errorCode
  properties:
    responseUID:
      type: string
      description: <p>Response Identifier echoed back by PowerCARD. Should match the
        value sent in the request.</p>
      example: ''
    resultID:
      type: string
      enum:
        - ProceedWithSuccess
        - ProceedWithSuccessMC
        - Error
        - SystemError
      description: <p>Result of processing in PowerCARD. Includes 'ProceedWithSuccess',
        'ProceedWithSuccessMC', 'Error', and 'SystemError'.</p>
      example: ''
    errorCode:
      type: string
      description: <p>Error code indicating the problem encountered during processing.</p>
      example: ''
    errorDescription:
      type: string
      description: <p>Description of the error encountered, if any.</p>
      example: ''
TransactionDefinition:
  type: object
  required:
    - code
    - label
  properties:
    code:
      type: string
      description: <p>Transaction code as defined in PowerCARD TRANSACTIONS_DEFINITION
        table.</p>
      example: ''
    label:
      type: string
      description: <p>Label of the transaction code.</p>
      example: ''
ValidityRangeDate:
  type: object
  properties:
    startDt:
      type: string
      format: date
      description: <p>Start date of the date range.</p>
      example: ''
    endDt:
      type: string
      format: date
      description: <p>End date of the date range.</p>
      example: ''
Amount:
  type: object
  required:
    - amt
    - curCode
  properties:
    amt:
      type: integer
      description: Nominal amount value multiplied by 10^n, where n is the currency
        exponent.
    curCode:
      type: string
      description: <p>ISO currency code.</p>
      example: ''
MerchantTransaction:
  type: object
  required:
    - merchantID
    - legalID
    - transId
    - transRefSeq
    - transDate
    - transSign
    - settlementDate
    - transactionDefinition
    - settlementAmt
    - toBeSettledAmt
    - firstSettlementDate
    - firstSettlmentAmount
    - lastSettlementDate
    - lastSettlmentAmount
    - transAmt
  properties:
    merchantID:
      type: string
      description: <p>Internal code generated by PowerCARD to uniquely identify the
        merchant.</p>
      example: ''
    legalID:
      type: string
      description: <p>Legal identification number of the merchant.</p>
      example: ''
    merchantAcronym:
      type: string
      description: <p>Acronym of the merchant in the original transaction.</p>
      example: ''
    acceptorPointID:
      type: string
      description: <p>Code identifying the point of sale. Must be defined in PowerCARD
        MER_ACCEPTOR_POINT table.</p>
      example: ''
    paymentFacilitator:
      type: string
      description: <p>Payment Facilitator ID.</p>
      example: ''
    transId:
      type: string
      description: <p>Unique 23-digit transaction identification number assigned by
        the system.</p>
      example: ''
    transRefSeq:
      type: integer
      format: int32
      description: Transaction sequence number.
    cardNumber:
      type: string
      description: <p>Card number used during the transaction.</p>
      example: ''
    network:
      $ref: aggregate.yaml#/Network
    transDate:
      type: string
      format: date-time
      description: '<p>Date when the transaction was made in GMT. Format: yyyy-MM-dd''T''HH:mm:ss.SSS''Z''.</p>'
      example: ''
    transSign:
      type: string
      description: '<p>Transaction sign. D: Debit, C: Credit.</p>'
      example: ''
    transOrigin:
      type: string
      description: '<p>Origin of the transaction. ONS: On-us, NAT: National, INT:
        International.</p>'
      example: ''
    settlementDate:
      type: string
      format: date-time
      description: '<p>Merchant settlement date in GMT. Format: yyyy-MM-dd''T''HH:mm:ss.SSS''Z''.</p>'
      example: ''
    settlementStatus:
      $ref: aggregate.yaml#/SettlementStatus
    mcc:
      $ref: aggregate.yaml#/MCC
    transactionDefinition:
      $ref: aggregate.yaml#/TransactionDefinition
    transAmt:
      $ref: aggregate.yaml#/TransAmt
    trnStatus:
      $ref: aggregate.yaml#/TrnStatus
    settlementAmt:
      $ref: aggregate.yaml#/TransAmt
    authorization:
      $ref: aggregate.yaml#/Authorization
    merTransSettlement:
      $ref: aggregate.yaml#/MerTransSettlement
    merchantTransactionCharging:
      $ref: aggregate.yaml#/MerchantTransactionCharging
SettlementStatus:
  type: object
  required:
    - code
    - label
  properties:
    code:
      type: string
      description: '<p>Settlement status code. 1: Not settled, 2: Partially settled,
        3: Settled, 4: Hold.</p>'
      example: ''
    label:
      type: string
      description: <p>Label of the settlement status.</p>
      example: ''
RequestInfo:
  type: object
  required:
    - requestUID
    - requestDate
  properties:
    requestUID:
      type: string
      description: <p>Universally unique identifier for the message.</p>
      example: 'firstUser'
    requestDate:
      type: string
      description: <p>Date when the request was submitted.</p>
      example: '2023-06-27T00:00:00'
    userID:
      type: string
      description: <p>User ID who made the request.</p>
      example: 'firstUser'
MerchantTransactionCharging:
  type: object
  properties:
    contractElementId:
      type: string
      description: <p>Contract element identification.</p>
      example: ''
    serviceID:
      type: string
      description: <p>Merchant Service internal identification number.</p>
      example: ''
    billableItem:
      type: string
      description: <p>Billable element pending balance.</p>
      example: ''
    chargingMethod:
      type: string
      description: <p>Applied charging method.</p>
      example: ''
    chargingID:
      type: string
      description: <p>ID of the applied charging method.</p>
      example: ''
    chargingRuleName:
      type: string
      description: <p>Name of the charging rule.</p>
      example: ''
MCC:
  type: object
  properties:
    code:
      type: string
      description: <p>Merchant Category Code defined in PowerCARD MCC table.</p>
      example: ''
    label:
      type: string
      description: <p>Description of the MCC as stored in PowerCARD.</p>
      example: ''
MerchantIdInfo:
  type: object
  required:
    - bankCode
  properties:
    bankCode:
      type: string
      description: <p>6-digit code identifying the bank.</p>
      example: '000001'
    merchantID:
      type: string
      description: <p>Internal code to uniquely identify the merchant in PowerCARD.</p>
      example: '0000000765'
    legalID:
      type: string
      description: <p>Legal identification number of the merchant.</p>
      example: ''
Authorization:
  type: object
  properties:
    authCode:
      type: string
      description: <p>Authorization code indicating approval of a transaction.</p>
      example: ''
    authDate:
      type: string
      format: date-time
      description: '<p>Authorization date in GMT format: yyyy-MM-dd''T''HH:mm:ss.SSS''Z''.</p>'
      example: ''
    referenceNumber:
      type: string
      description: <p>Reference number as defined in ISO-8583 norm.</p>
      example: ''
TransAmt:
  type: object
  required:
    - amt
    - curCode
  properties:
    amt:
      type: integer
      description: Nominal amount value multiplied by 10^n, where n is the currency
        exponent.
    curCode:
      type: string
      description: <p>ISO currency code of the transaction amount.</p>
      example: ''
Network:
  type: object
  properties:
    code:
      type: string
      description: <p>Code defined in PowerCARD MCC table under the general parameter
        section.</p>
      example: ''
    label:
      type: string
      description: <p>MCC description as stored in PowerCARD.</p>
      example: ''
TrnStatus:
  type: object
  required:
    - code
    - label
  properties:
    code:
      type: string
      description: <p>Transaction status code.</p>
      example: ''
    label:
      type: string
      description: <p>Label of the transaction status.</p>
      example: ''
MerTransSettlement:
  type: object
  required:
    - settlementAmt
    - toBeSettledAmt
    - firstSettlementDate
    - firstSettlmentAmount
    - lastSettlementDate
    - lastSettlmentAmount
  properties:
    postingRuleId:
      type: string
      description: <p>ID of the applied posting rule.</p>
      example: ''
    accountNumber:
      type: string
      description: <p>Merchant bank account number or BBAN.</p>
      example: ''
    accountCurrency:
      type: string
      description: <p>Currency code as defined by ISO-4217.</p>
      example: ''
    accountStatus:
      type: string
      description: '<p>Status of the account. N: Normal, S: Suspended, C: Closed.</p>'
      example: ''
    settlementAmt:
      $ref: aggregate.yaml#/Amount
    toBeSettledAmt:
      $ref: aggregate.yaml#/Amount
    firstSettlementDate:
      type: string
      format: date-time
      description: <p>Initial settlement date in GMT.</p>
      example: ''
    firstSettlmentAmount:
      $ref: aggregate.yaml#/Amount
    lastSettlementDate:
      type: string
      format: date-time
      description: <p>Last date of the settlement job in GMT.</p>
      example: ''
    lastSettlmentAmount:
      $ref: aggregate.yaml#/Amount
