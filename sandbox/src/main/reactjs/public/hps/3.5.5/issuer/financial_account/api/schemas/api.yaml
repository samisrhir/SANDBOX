          - Get Account balance.
        parameters:
          - in: query
            name: aliasPAN
            schema:
              type: string
            example: "4250120656063430"
            required: false
            description: The AliasPAN value.
          - in: query
            name: clientCode 
            schema:
              type: string
            required: false
            example: "PWC-CL-WS-RCRD-0005"
            description: The clientCode value.
          - in: query
            name: accountId 
