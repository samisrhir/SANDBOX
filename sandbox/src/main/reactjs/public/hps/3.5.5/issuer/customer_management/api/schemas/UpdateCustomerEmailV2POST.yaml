                                    </tr>	
                                    <tr> 
                                      <td>02502</td>
                                      <td>Invalid Email Address</td>
                                    </tr>								
                                </table>
                        </div> 
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/UpdateCustomerEmailV35Rs'
