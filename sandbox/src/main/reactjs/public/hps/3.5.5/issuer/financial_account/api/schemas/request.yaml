            requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'    
      # --- ReplaceCardV35Rq
      ReplaceCardV35Rq:
          type: object
          properties:
            cardNumber:
                type: string
                description: <p>The card number.</p>
            reasonCode:
                type: string
                description: 
                    <p>
                        Must contain the replacement reason code.
                        This code must be previously defined in the PowerCARD <b>REPLACEMENT_REASON_CODE</b> table under the cardholder parameter section.
                        Valid values must be downloaded from PowerCARD 
                    </p>
            deliveryBranch:
                 type: string
                 description:
                       <p>
                          The delivery branch code. 6 digits code of the branch to which the new card will be delivered   if the customer has requested so. 
                          Valid values must be downloaded from PowerCARD <b>BRANCH</b> table
                       </p>
            priorityIndicator:
                  type: string
                  description: 
                       <p>
                            Refer to the priority of card embossing
                            The value must exist in the table <b>PRIORITY_INDICATOR</b>
                      </p>
            plasticDeliveryMethod:
                  type: string
                  description: 
                        <p>
                            This field identifies the kind of mailing method used to deliver the card plastic (For example  Assured mail, Ordinary mail, Airmail…). When provided, it will be validated against the list defined at bank and product level. Otherwise, the field will be automatically defaulted from the default parameter at bank and product.
                            Should be defined in the table <b>ELIGIBLE_DELIVERY_METHOD</b>.
                        </p>
            feesOption:
                  type: string
                  description:
                        <p>
                          The fees option used to set fees during the replacement of the card. Possible values are <br>   
                          <b>Y</b> -  Apply fees while replacing the card.<br>
                          <b>N</b> -  Do not apply fees on replace card.
                        </p>
            feeAmount:
                      type: object
                      $ref: 'aggregate.yaml#/CurAmtV35'
            requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'
      # --- UpdateCardStatusV35Rq
      UpdateCardStatusV35Rq:
          type: object
          properties:
              cardNumber:
                type: string
                description: <p>The card number.</p>
              operation:
                type: string
                description: 
                     <p>
                        Must indicate the type of operation being executed on the card. Possible values are <br>
                          <b>A</b> - Activate the card<br>
                          <b>L</b> - Deliver the card<br>
                          <b>E</b>- Activate & Deliver the card<br>
                          <b>D</b> - Deactivate the card<br>
                          <b>B</b> - Block the card<br>
                          <b>U</b> - Unblock the card queue.<br>
                          <b>R</b> - Remove the card from the Stop list queue.<br>
                          <b>S</b> - Place the card in stop list <br>
                          <b>C</b>  -  Cancel the card<br>
                          <b>T</b> - Stop renewing the card<br>
                     </p>
              reasonCode:
                  type: string
                  description:
                      <p>
                      Reason code 
                      Refers to the reason why the agent or the customer is requesting to change the status of an existing card, required only if Operation is set to B, U , S and C.
                      If operation is set to <b>B</b>, <b>C</b>  and <b>U</b>, this code must be a valid value that must previously defined in the <b>STATUS_REASON_LIST</b> table under the general parameter section.
                      If operation is set to S, the reason code field must match one of the codes present in the <b>STOP_LIST_REASON_CODE</b> table

                      Finally, If operation is set to R, the reason code field must match of the codes present in the <b>WITHDRAWAL_REASON_CODE</b> table.
                      Note that reasons must be retrieved  from PowerCARD
                      </p>
              description:
                   type: string
                   description: 
                        <p>
                           Additional description. 
                            May contain an additional comments or description of the operation that describes briefly the operation.
                        </p>
              rangeDate: 
                     type: object
                     $ref: 'aggregate.yaml#/ValidityRangeDateV35'
              requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'

      # --- UpdateCardStatusReasonV35Rq
      UpdateCardStatusReasonV35Rq:
          type: object
          properties:
              cardNumber:
                  type: string
                  description: 
                      <p> The card number or the Card Token Id.
                      It should contain a valid value
                      .</p>
              newStatusCode:
                   type: string
                   description: 
                        <p>
                           Must indicate the new Status Code of an existing Card.
                        </p>
              statusReasonCode:
                    type: string
                    description: 
                        <p>
                            Status Reason code 
                            Refers to the reason why the agent or the customer is requesting to change the status of an existing card.
                            It must contain a valid value that is prevousely defined in the <b>STATUS_REASON_LIST</b> table under the general parameter section.
                        </p>
              requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'

      # --- UpdateCustomerCategoryV35Rq
      UpdateCustomerCategoryV35Rq:
          type: object
          properties:
              customerId:
                 type: string
                 description: 
                        <p>
                              Used to transmit the customer identification code in PowerCARD. If provided only data belonging to this customer will be returned.
                              If present in the message, this code must be already defied in the PowerCARD <b>CLIENT</b> table.
                        </p>
              customerSegment:
                   type: string
                   description: 
                         <p>
                              Specifies the customer segments to which the cardholder belongs. This field is used mainly for marketing segmentation purposes. 
                              Assignable values must be previously defined in the PowerCARD <b>CUSTOMER SEGMENT</b> table under the general parameters section.
                         </p>
              requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'

      # --- UpdateCustomerNameV35Rq
      UpdateCustomerNameV35Rq:
