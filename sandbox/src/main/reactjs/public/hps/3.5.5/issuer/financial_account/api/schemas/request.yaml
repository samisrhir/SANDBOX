                                </p>
                    example: "PWC-CL-WS-RCRD-0005"
                accountId:
                    type: string
                    description: <p>
                                    The account identifier  It refers to the internal account number. This value should be already defined in the PowerCARD <b>SHADOW_ACCOUNT</b> table.
                                    This field is mandatory if the card number is not provided.
                                  </p>  
                    example: "198443230"
                accountType: 
                    type: string
                    description:  <p>
                                        Account type refers to the type of the account.Possible values can be downloaded from the PowerCARD <b>ACCOUNT_TYPE_LIST</b> table.
                                  </p>
                    example: "90"
                requestInfo:
                      type: object
                      $ref: 'aggregate.yaml#/RequestInfo'
                keyValues: 
                            type: array
                            items: 
                                $ref: 'aggregate.yaml#/KeyValueV35'
                            example:
                                - key: TOKEN
                                  data: 'N'
            required:  [requestInfo] 
      # --- RequestPinV35Rq
      RequestPinV35Rq:
            type: object
            properties:
                cardNumber:   
                    type: string
                    description: <p> 
                                  The card number must contain the primary card number of the customer. The number should be valid and previously present in the PowerCARD CARD table under the cardholder section.
                                  This field becomes mandatory when the shadow account number is not provided.
                                </p>
                sendingMode:
                    type: string
                    enum: [WBS,VEW,EML,SMS,PML,BRC]
                    description:
                       <p>
                       Mode of re-sending the PIN select one value from the following list
                          <b>WBS - </b>Returns the new PIN value in the response<br>
                          <b>VEW - </b> Returns the old PIN (For future use)<br>
                          <b>EML - </b> Send the PIN using the customer email address (For future use)<br>
                          <b>SMS - </b>Send the PIN by SMS (For future use)<br>
                          <b>PML - </b>Send the PIN by  Postal address<br>
                          <b>BRC - </b>Send the PIN mailer to <br>
                       </p> 
                       <p>the branch (For future use) For the time being, only the options WBS and PML are supported. </p>
                feesOption:
                    type: string
                    description:
                        <p>
