                            Required if “direct debit validation” set to NO at Bank level
                        </p>
                accountNumber:
                    type: string
                    example: '158122167'
                    description:
                        <p>
                          It refers to the bank account number part of the IBAN.<br>
                        It should be defined in <b>ACCOUNTS_LINK</b> table. <br>
                        Requested only in case the IBAN is not provided.
                        </p>
                accountCurrency:
                    type: string
                    example: null
                    description:
                        <p>
                            Specifies the currency code of the cardholder’s direct debit account (ISO 4217). It should be the ISO alphanumeric value (e.g. EUR for euro, USD for dollar).<br>
                            The ISO currency code must be previously defined in the PowerCARD <b>CURRENCY</b> TABLE under the general parameters section.
                        </p>
                iban:
                    type: string
                    example: null
                    description:
                        <p>
                            International bank identification number as defined by ISO. <br>
                            An IBAN is used to uniquely identify a customer’s bank account. The IBAN consists of an alphabetical country code, followed by two digits, and then up to thirty-five characters for the bank account number. <br>
                            Requested only in case the AccountNumber is not provided.
                        </p>
                swiftCode:
                    type: string
                    example: null
                    description:
                        <p>
