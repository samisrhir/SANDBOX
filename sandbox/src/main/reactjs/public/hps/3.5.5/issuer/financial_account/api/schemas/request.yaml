            type: object
            properties:
                    cardNumber:
                      type: string
                      example: '4250120088972067'
                      description: The card number or the Card Token Id.
                    expiryDate:
                      type: date
                      example: ''
                      description:  Refers to the expiry date of the card
                                    Format 
                                    yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
                                    The value will be in GMT.
                    #activationFlag:
                      #type: string
                      #example: ''
