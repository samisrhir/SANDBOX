                        </p>
                bankCode:
                    type: string
                    example: 'ISS005'
                    description:
                        <p>
                        Code of the bank holding the cardholder’s debit account. <br>
                        This code must be defined in the PowerCARD <b>BANK</b> table under the general parameters section.<br>
                         Required if <b>“Direct Debit Validation”</b> set to YES at Bank level
                         </p>
                bankCodeFreeText:
                    type: string
                    example: 'ISS005'
                    description:
                        <p>
                           The Bank Code free text.<bt>
                           Required if “Direct Debit Validation” set to NO at Bank level
                         </p>
                branchCode:
                    type: string
                    example: '010900'
                    description:
                        <p>
                         Code of the bank branch holding the cardholder’s debit account. <br>
                        This code must be defined in the PowerCARD <b>BANK</b> table under the general parameters section.<br>
                         Required if “Direct Debit Validation” set to YES at Bank level
                         </p>
                branchCodeFreeText:
                    type: string
                    example: '010900'
                    description:
                        <p>
